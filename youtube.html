<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YOUTUBE CONTENTS</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 30px 20px 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .sub-category-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }
    .category-btn {
      padding: 8px 16px;
      background-color: #333;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      border: none;
      transition: background-color 0.2s;
    }
    .category-btn:hover {
      background-color: #ff4da6;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .video-card {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
    }
    .video-card img {
      width: 100%;
      display: block;
    }
    .video-title {
      font-size: 14px;
      padding: 10px;
      color: #eee;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    @media (min-width: 1024px) {
      .grid-container {
        grid-template-columns: repeat(5, 1fr);
      }
    }
    @media (max-width: 600px) {
      .grid-container {
        grid-template-columns: repeat(3, 1fr);
        padding: 10px;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>YOUTUBE CONTENTS</h1>
    <div class="sub-category-bar">
      <button class="category-btn" onclick="filterByYear('2018')">2018</button>
      <button class="category-btn" onclick="filterByYear('2019')">2019</button>
      <button class="category-btn" onclick="filterByYear('2020')">2020</button>
      <button class="category-btn" onclick="filterByYear('2021')">2021</button>
      <button class="category-btn" onclick="filterByYear('2022')">2022</button>
      <button class="category-btn" onclick="filterByYear('2023')">2023</button>
      <button class="category-btn" onclick="filterByYear('2024')">2024</button>
      <button class="category-btn" onclick="filterByYear('2025')">2025</button>
    </div>
  </header>
  <main>
    <div class="grid-container">
      <div class="video-card" data-year="2022">
        <img src="https://img.youtube.com/vi/abc123/hqdefault.jpg" alt="썸네일" />
        <div class="video-title">민니 - Good Thing (2022-05-19)</div>
      </div>
      <div class="video-card" data-year="2023">
        <img src="https://img.youtube.com/vi/def456/hqdefault.jpg" alt="썸네일" />
        <div class="video-title">민니 - Girlfriend (2023-05-09)</div>
      </div>
      <div class="video-card" data-year="2024">
        <img src="https://img.youtube.com/vi/ghi789/hqdefault.jpg" alt="썸네일" />
        <div class="video-title">소연 - Fire (2024-03-15)</div>
      </div>
    </div>
  </main>
  <script>
    function filterByYear(year) {
      const cards = document.querySelectorAll('.video-card');
      cards.forEach(card => {
        card.style.display = card.dataset.year === year ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
