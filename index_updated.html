
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I-DLE 몰아보기</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    #mainTitle {
      padding: 30px 0 10px;
      font-size: 28px;
      color: #fff;
    }
    .category-title {
      display: none;
      padding: 30px 0 10px;
      font-size: 24px;
      color: #fff;
    }
    .category-btn, .filter-btn {
      padding: 10px 20px;
      background-color: #333;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      border: none;
      transition: background-color 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .category-btn:hover,
    .filter-btn:hover {
      background-color: #ff4da6;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .search-input {
      padding: 6px 10px;
      border-radius: 20px;
      border: 2px solid #444;
      font-size: 13px;
      background-color: #fff;
      color: #333;
      width: 180px;
    }
    .search-input::placeholder {
      color: #888;
    }
    .nav-btn {
      padding: 6px 10px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      color: #fff;
      background-color: #555;
      border: none;
      cursor: pointer;
    }
    .nav-btn:hover {
      background-color: #ff4da6;
    }
    .social-icons {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin: 5px 20px 5px;
    }
    .social-icons.hidden {
      display: none;
    }
    .social-icons a img {
      width: 18px;
      height: 18px;
      filter: brightness(0) invert(1);
    }
    .sub-filters {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin: 20px auto;
      max-width: 1000px;
    }
    .filter-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .category-bar-hidden {
      display: none;
    }
    .category-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 10px;
    }
    .card-container {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin: 20px auto;
      max-width: 1200px;
    }
    .card {
      background-color: #222;
      border-radius: 12px;
      overflow: hidden;
      text-align: left;
      transition: transform 0.2s;
      text-decoration: none;
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card-title {
      padding: 10px;
      font-size: 14px;
      color: #fff;
      text-decoration: none;
    }
    .card:hover {
      transform: scale(1.03);
    }
    a.card {
      text-decoration: none;
    }
    @media (min-width: 601px) {
      .card {
        width: calc(33.33% - 12px);
      }
    }
    @media (max-width: 600px) {
      .category-row {
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }
      .category-btn {
        width: 90%;
        max-width: 280px;
      }
      .card {
        width: calc(50% - 8px);
      }
      .search-bar {
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: center;
        gap: 6px;
      }
    }
  </style>
</head>
<body>

<div class="social-icons" id="socialIcons">
  <a href="https://www.youtube.com/@official_i_dle" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"></a>
  <a href="https://x.com/official_i_dle" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/5968/5968958.png" alt="X"></a>
  <a href="https://instagram.com/i_dle_official" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram"></a>
  <a href="https://tiktok.com/@official_i_dle" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok"></a>
  <a href="https://weverse.io/i-dle" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/3669/3669986.png" alt="Weverse"></a>
</div>

<h1 id="mainTitle">I-DLE 몰아보기</h1>
<h1 id="categoryTitle" class="category-title"></h1>

<!-- 카테고리 버튼 바로 아래로 이동한 검색 세트 -->
<div class="search-bar" id="mainSearchBar">
  <button class="nav-btn" onclick="goBackToCategories()">
    <img src="https://cdn-icons-png.flaticon.com/512/93/93634.png" alt="뒤로가기" style="width:20px; height:20px; filter: brightness(0) invert(1); vertical-align: middle;">
  </button>
  <button class="nav-btn" onclick="location.reload()">
    <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="홈" style="width:20px; height:20px; filter: brightness(0) invert(1); vertical-align: middle;">
  </button>
  <input type="text" id="searchInput" class="search-input" placeholder="search">
</div>

<!-- 나머지 구조는 그대로 유지 (카테고리 바, 필터, 카드 등) -->

<div id="allCards"></div>
<script src="cards.js"></script>

</body>
</html>
