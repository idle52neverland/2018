<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I-DLE 몰아보기</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    #mainTitle {
      padding: 30px 0 10px;
      font-size: 28px;
      color: #fff;
    }
    .category-btn, .filter-btn {
      padding: 10px 20px;
      background-color: #333;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      border: none;
      transition: background-color 0.2s;
    }
    .category-btn:hover, .filter-btn:hover {
      background-color: #ff4da6;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .search-input {
      padding: 6px 12px;
      border-radius: 20px;
      border: 2px solid #444;
      font-size: 13px;
      background-color: #fff;
      color: #333;
    }
    .search-input::placeholder {
      color: #888;
    }
    .nav-btn {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      color: #fff;
      background-color: #555;
      border: none;
      cursor: pointer;
    }
    .nav-btn:hover {
      background-color: #ff4da6;
    }
    .sub-filters {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin: 20px auto;
      max-width: 1000px;
    }
    .filter-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .category-bar-hidden {
      display: none;
    }
    .category-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 10px;
    }
    .card-container {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin: 20px auto;
      max-width: 1200px;
    }
    .card {
      background-color: #222;
      border-radius: 12px;
      overflow: hidden;
      text-align: left;
      transition: transform 0.2s;
      text-decoration: none;
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card-title {
      padding: 10px;
      font-size: 14px;
      color: #fff;
    }
    .card:hover {
      transform: scale(1.03);
    }
    a.card {
      text-decoration: none;
    }
    @media (min-width: 601px) {
      .card {
        width: calc(20% - 13px);
      }
    }
    @media (max-width: 600px) {
      .category-row {
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }
      .category-btn {
        width: 90%;
        max-width: 280px;
      }
      .card {
        width: calc(50% - 8px);
      }
      .search-bar {
        flex-direction: column;
        gap: 8px;
      }
    }
  </style>
</head>
<body>

<h1 id="mainTitle">I-DLE 몰아보기</h1>

<div class="search-bar">
  <input type="text" id="searchInput" class="search-input" placeholder="전체 영상 검색">
</div>

<div id="categoryBar">
  <div class="category-row">
    <button class="category-btn" onclick="showFilters('MV / SPECIAL CLIP')">MV / SPECIAL CLIP</button>
    <button class="category-btn" onclick="showFilters('LIVE / COVER SONG / DANCE')">LIVE / COVER SONG / DANCE</button>
    <button class="category-btn" onclick="showFilters('MUSIC SHOW PERFORMANCE')">MUSIC SHOW PERFORMANCE</button>
    <button class="category-btn" onclick="showFilters('FESTIVAL / EVENT STAGE')">FESTIVAL / EVENT STAGE</button>
  </div>
  <div class="category-row">
    <button class="category-btn" onclick="showFilters('FANCAM / STAGE FOCUS')">FANCAM / STAGE FOCUS</button>
    <button class="category-btn" onclick="showFilters('RECORDING / STUDIO BEHIND')">RECORDING / STUDIO BEHIND</button>
    <button class="category-btn" onclick="showFilters('DANCE PRACTICE / FANCHANT')">DANCE PRACTICE / FANCHANT</button>
  </div>
  <div class="category-row">
    <button class="category-btn" onclick="showFilters('TV SHOW')">TV SHOW</button>
    <button class="category-btn" onclick="showFilters('YOUTUBE CONTENTS')">YOUTUBE CONTENTS</button>
    <button class="category-btn" onclick="showFilters('REALITY (Original Content)')">REALITY (Original Content)</button>
    <button class="category-btn" onclick="showFilters('RADIO / PODCAST')">RADIO / PODCAST</button>
    <button class="category-btn" onclick="showFilters('LIVE STREAM')">LIVE STREAM</button>
  </div>
  <div class="category-row">
    <button class="category-btn" onclick="showFilters('MAGAZINE / INTERVIEW')">MAGAZINE / INTERVIEW</button>
    <button class="category-btn" onclick="showFilters('BEHIND CLIPS')">BEHIND CLIPS</button>
    <button class="category-btn" onclick="showFilters('CHALLENGE')">CHALLENGE</button>
    <button class="category-btn" onclick="showFilters('ETC')">ETC</button>
  </div>
</div>

<div class="sub-filters" id="subFilters">
  <div class="search-bar">
    <button class="nav-btn" onclick="goBackToCategories()">
      <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="뒤로가기" style="width:20px; height:20px; filter: brightness(0) invert(1); vertical-align: middle;">
    </button>
    <input type="text" id="subSearchInput" class="search-input" placeholder="카테고리 내 검색어 입력" />
  </div>
  <div class="filter-group">
    <button class="filter-btn" onclick="filterVideos('year','2025')">2025</button>
    <button class="filter-btn" onclick="filterVideos('year','2024')">2024</button>
    <button class="filter-btn" onclick="filterVideos('year','2023')">2023</button>
    <button class="filter-btn" onclick="filterVideos('year','2022')">2022</button>
    <button class="filter-btn" onclick="filterVideos('year','2021')">2021</button>
    <button class="filter-btn" onclick="filterVideos('year','2020')">2020</button>
    <button class="filter-btn" onclick="filterVideos('year','2019')">2019</button>
    <button class="filter-btn" onclick="filterVideos('year','2018')">2018</button>
    <button class="filter-btn" onclick="filterVideos('year','2016')">PRE-DEBUT</button>
  </div>
  <div class="filter-group">
    <button class="filter-btn" onclick="filterVideos('member','미연')">미연</button>
    <button class="filter-btn" onclick="filterVideos('member','민니')">민니</button>
    <button class="filter-btn" onclick="filterVideos('member','소연')">소연</button>
    <button class="filter-btn" onclick="filterVideos('member','우기')">우기</button>
    <button class="filter-btn" onclick="filterVideos('member','슈화')">슈화</button>
    <button class="filter-btn" onclick="filterVideos('member','아이들')">아이들</button>
  </div>
</div>

<div id="allCards"></div>

<script src="cards.js"></script>
<script>
  document.getElementById("searchInput").addEventListener("input", function () {
    const query = this.value.toLowerCase();
    document.querySelectorAll(".card").forEach(card => {
      const text = card.innerText.toLowerCase();
      card.style.display = text.includes(query) ? "block" : "none";
    });
  });

  document.getElementById("subSearchInput").addEventListener("input", function () {
    const query = this.value.toLowerCase();
    const currentCategory = document.getElementById("mainTitle").innerText;
    const currentContainer = [...document.querySelectorAll(".card-container")].find(
      c => c.dataset.category === currentCategory
    );
    if (!currentContainer) return;
    const cards = currentContainer.querySelectorAll(".card");
    cards.forEach(card => {
      const text = card.innerText.toLowerCase();
      card.style.display = text.includes(query) ? "block" : "none";
    });
  });

  function showFilters(category) {
    document.getElementById("mainTitle").innerText = category;
    document.getElementById("categoryBar").classList.add("category-bar-hidden");
    document.getElementById("subFilters").style.display = "flex";

    const containers = document.querySelectorAll(".card-container");
    containers.forEach(c => {
      c.style.display = c.dataset.category === category ? "flex" : "none";
    });
  }

  function filterVideos(type, value) {
    const currentCategory = document.getElementById("mainTitle").innerText;
    const currentContainer = [...document.querySelectorAll(".card-container")].find(
      c => c.dataset.category === currentCategory
    );
    if (!currentContainer) return;
    const cards = currentContainer.querySelectorAll(".card");
    cards.forEach(card => {
      const cardValue = card.dataset[type];
      card.style.display = cardValue === value ? "block" : "none";
    });
  }

  function goBackToCategories() {
    document.getElementById("mainTitle").innerText = "I-DLE 몰아보기";
    document.getElementById("categoryBar").classList.remove("category-bar-hidden");
    document.getElementById("subFilters").style.display = "none";

    document.querySelectorAll(".card-container").forEach(c => {
      c.style.display = "none";
    });
    document.querySelectorAll(".card").forEach(c => {
      c.style.display = "block";
    });
    document.getElementById("searchInput").value = "";
    document.getElementById("subSearchInput").value = "";
  }
</script>
</body>
</html>
