<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I-DLE 몰아보기</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    #mainTitle {
      padding: 30px 0 10px;
      font-size: 28px;
      color: #fff;
      display: block;
      position: relative;
      z-index: 2;
    }
    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin: 10px 0;
    }
    .top-bar input {
      padding: 12px 16px;
      border-radius: 26px;
      border: none;
      width: 260px;
      max-width: 80vw;
    }
    .category-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }
    .category-btn {
      padding: 10px 20px;
      background-color: #333;
      border-radius: 20px;
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      border: none;
      transition: background-color 0.2s;
    }
    .category-btn:hover {
      background-color: #555;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin: 20px;
    }
    .card {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      width: 300px;
      text-align: left;
      text-decoration: none;
      color: #fff;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card-title {
      padding: 10px;
      font-size: 14px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="sns-icons" style="position: absolute; top: 16px; right: 16px;">
    <a href="https://youtube.com/@official_i_dle" target="_blank"><img src="images/유튜브.jpg" alt="YouTube"></a>
    <a href="https://x.com/official_i_dle" target="_blank"><img src="images/엑스.jpg" alt="X"></a>
    <a href="https://instagram.com/i_dle_official" target="_blank"><img src="images/인스타그램.jpg" alt="Instagram"></a>
    <a href="https://www.tiktok.com/@official_i_dle" target="_blank"><img src="images/틱톡.jpg" alt="TikTok"></a>
    <a href="https://weverse.io/i-dle" target="_blank"><img src="images/위버스.jpg" alt="Weverse"></a>
  </div>
  <h1 id="mainTitle">I-DLE 몰아보기</h1>
  <div class="top-bar">
    <button onclick="history.back()"><img src="images/새로고침.jpg" alt="새로고침"></button>
    <button onclick="location.href='index.html'"><img src="images/홈.jpg" alt="홈"></button>
    <input type="text" id="searchInput" placeholder="전체 영상 검색...">
  </div>
  <div class="category-section">
    <button class="category-btn" onclick="filterCategory('MV-SPECIAL CLIP')">MV-SPECIAL CLIP</button>
    <button class="category-btn" onclick="filterCategory('LIVE-COVER-DANCE')">LIVE-COVER-DANCE</button>
    <button class="category-btn" onclick="filterCategory('MUSIC SHOW PERFORMANCE')">MUSIC SHOW PERFORMANCE</button>
    <button class="category-btn" onclick="filterCategory('FESTIVAL-EVENT STAGE')">FESTIVAL-EVENT STAGE</button>
    <button class="category-btn" onclick="filterCategory('FANCAM-STAGE FOCUS')">FANCAM-STAGE FOCUS</button>
    <button class="category-btn" onclick="filterCategory('RECORDING STUDIO BEHIND')">RECORDING STUDIO BEHIND</button>
    <button class="category-btn" onclick="filterCategory('DANCE PRACTICE-FANCHANT')">DANCE PRACTICE-FANCHANT</button>
    <button class="category-btn" onclick="filterCategory('TV SHOW')">TV SHOW</button>
    <button class="category-btn" onclick="filterCategory('YOUTUBE CONTENTS')">YOUTUBE CONTENTS</button>
    <button class="category-btn" onclick="filterCategory('ORIGINAL CONTENTS')">ORIGINAL CONTENTS</button>
    <button class="category-btn" onclick="filterCategory('RADIO-PODCAST')">RADIO-PODCAST</button>
    <button class="category-btn" onclick="filterCategory('LIVE STREAM')">LIVE STREAM</button>
    <button class="category-btn" onclick="filterCategory('MAGAZINE-INTERVIEW')">MAGAZINE-INTERVIEW</button>
    <button class="category-btn" onclick="filterCategory('BEHIND CLIPS')">BEHIND CLIPS</button>
    <button class="category-btn" onclick="filterCategory('CHALLENGE')">CHALLENGE</button>
    <button class="category-btn" onclick="filterCategory('ETC')">ETC</button>
  </div>
  <div class="card-container" id="allCards"></div>

  <script src="cards.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const all = allCards || [];
      const container = document.getElementById("allCards");
      const searchInput = document.getElementById("searchInput");

      function extractDateFromTitle(title) {
        const match = title.match(/\((\d{4}-\d{2}-\d{2})\)/);
        return match ? match[1] : "2000-01-01";
      }

      all.sort((a, b) => {
        const dateA = extractDateFromTitle(a.title);
        const dateB = extractDateFromTitle(b.title);
        return new Date(dateB) - new Date(dateA);
      });

      function renderCards(cards) {
        container.innerHTML = "";
        cards.forEach(data => {
          const card = document.createElement("a");
          card.href = data.link;
          card.target = "_blank";
          card.className = "card";
          card.setAttribute("data-category", data.category);
          card.setAttribute("data-member", data.member);
          card.setAttribute("data-year", data.year);
          card.innerHTML = `
            <img src="${data.thumbnail}" alt="${data.alt}">
            <div class="card-title">${data.title}</div>
          `;
          container.appendChild(card);
        });
      }

      renderCards(all);

      searchInput.addEventListener("input", function () {
        const keyword = this.value.toLowerCase();
        const filtered = all.filter(card =>
          card.title.toLowerCase().includes(keyword)
        );
        renderCards(filtered);
      });
    });
  </script>
</body>
</html>
