<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I-DLE 몰아보기</title>
  <style>
    .video-player-container {
      position: sticky;
      top: 0;
      z-index: 999;
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background-color: #000;
    }
    .video-player-container iframe {
      width: 90%;
      max-width: 960px;
      height: 540px;
    }
    @media (max-width: 768px) {
      .video-player-container iframe {
        height: 220px;
      }
    }
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px 20px 30px;
      position: relative;
    }
    #mainTitle {
      font-size: 28px;
      color: #fff;
      margin: 0 auto;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .sns-icons {
      display: flex;
      gap: 6px;
      position: absolute;
      right: 40px;
    }
    .sns-icons img {
      width: 20px;
      height: 20px;
      filter: grayscale(100%);
    }
    .category-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 30px 10px 10px;
    }
    .category-line {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .category-btn {
      padding: 10px 20px;
      background-color: #333;
      border-radius: 20px;
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      border: none;
      text-decoration: none;
    }
    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
    }
    .top-bar input {
      padding: 12px 16px;
      border-radius: 24px;
      border: none;
      width: 260px;
      font-size: 16px;
    }
    @media (max-width: 768px) {
      .top-bar input {
        width: 200px;
      }
      .category-section, .category-line {
        flex-direction: column;
        align-items: center;
      }
    }
    .top-bar button {
      background-color: #fff;
      border: none;
      border-radius: 50%;
      padding: 6px;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .top-bar button img {
      width: 24px;
      height: 24px;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }
    .card {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      text-align: left;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card-title {
      font-size: 13px;
      padding: 6px;
      color: #fff;
    }
    @media (max-width: 768px) {
      .card {
        width: 45vw;
      }
    }
    @media (min-width: 1025px) {
      .card {
        width: calc(100% / 5 - 12px);
      }
    }
    #loadMoreBtn {
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      display: block;
    }
  </style>
</head>
<body>
  <div class="video-player-container" id="videoPlayer"></div>

  <div class="header-bar">
    <div id="mainTitle">I-DLE 몰아보기</div>
    <div class="sns-icons">
      <a href="https://youtube.com/@official_i_dle" target="_blank"><img src="images/유튜브.jpg" alt="YouTube"></a>
      <a href="https://x.com/official_i_dle" target="_blank"><img src="images/엑스.jpg" alt="X"></a>
      <a href="https://instagram.com/i_dle_official" target="_blank"><img src="images/인스타그램.jpg" alt="Instagram"></a>
      <a href="https://www.tiktok.com/@official_i_dle" target="_blank"><img src="images/틱톡.jpg" alt="TikTok"></a>
      <a href="https://weverse.io/i-dle" target="_blank"><img src="images/위버스.jpg" alt="Weverse"></a>
    </div>
  </div>

  <div class="category-section">
    <div class="category-line">
      <!-- 카테고리 버튼들 여기에 추가 -->
    </div>
  </div>

  <div class="top-bar">
    <button onclick="history.back()"><img src="images/뒤로가기.jpg" alt="뒤로가기"></button>
    <button onclick="location.href='index.html'"><img src="images/홈.jpg" alt="홈"></button>
    <input type="text" id="searchInput" placeholder="전체 영상 검색...">
  </div>

  <div class="card-container" id="allCards"></div>
  <button id="loadMoreBtn">더보기</button>

  <script src="cards.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const all = allCards || [];
      const container = document.getElementById("allCards");
      const loadMoreBtn = document.getElementById("loadMoreBtn");
      const searchInput = document.getElementById("searchInput");
      const videoPlayer = document.getElementById("videoPlayer");
      let currentIndex = 0;
      const batchSize = 30;

      function extractDateFromTitle(title) {
        const match = title.match(/\\((\\d{4}-\\d{2}-\\d{2})\\)/);
        return match ? match[1] : "2000-01-01";
      }

      all.sort((a, b) => {
        const dateA = extractDateFromTitle(a.title);
        const dateB = extractDateFromTitle(b.title);
        return new Date(dateB) - new Date(dateA);
      });

      function playVideo(link) {
        const videoId = link.split("v=")[1]?.split("&")[0];
        if (videoId) {
          videoPlayer.innerHTML = \`<iframe src="https://www.youtube.com/embed/\${videoId}?autoplay=1" frameborder="0" allowfullscreen></iframe>\`;
          videoPlayer.style.display = "flex";
        }
      }

      function renderCards(cards = all.slice(currentIndex, currentIndex + batchSize)) {
        cards.forEach(data => {
          const card = document.createElement("div");
          card.className = "card";
          card.setAttribute("data-category", data.category);
          card.setAttribute("data-member", data.member);
          card.setAttribute("data-year", data.year);
          card.addEventListener("click", () => playVideo(data.link));
          card.innerHTML = \`
            <img src="\${data.thumbnail}" alt="\${data.alt}">
            <div class="card-title">\${data.title}</div>
          \`;
          container.appendChild(card);
        });
        currentIndex += batchSize;
        loadMoreBtn.style.display = currentIndex >= all.length ? "none" : "block";
      }

      renderCards();

      loadMoreBtn.addEventListener("click", () => renderCards());

      searchInput.addEventListener("input", function () {
        const keyword = this.value.toLowerCase();
        const filtered = all.filter(card => card.title.toLowerCase().includes(keyword));
        container.innerHTML = "";
        currentIndex = 0;
        renderCards(filtered);
        loadMoreBtn.style.display = "none";
      });

      window.addEventListener("beforeunload", () => {
        videoPlayer.innerHTML = "";
        videoPlayer.style.display = "none";
      });
    });
  </script>
</body>
</html>
