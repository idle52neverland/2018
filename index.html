<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I-DLE 몰아보기</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    #mainTitle {
      padding: 30px 0 10px;
      font-size: 28px;
      color: #fff;
    }
    .category-title {
      display: none;
      padding: 30px 0 10px;
      font-size: 24px;
      color: #fff;
    }
    .category-btn, .filter-btn {
      padding: 10px 20px;
      background-color: #333;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      border: none;
      transition: background-color 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .category-btn:hover,
    .filter-btn:hover {
      background-color: #ff4da6;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .search-input {
      padding: 6px 10px;
      border-radius: 20px;
      border: 2px solid #444;
      font-size: 13px;
      background-color: #fff;
      color: #333;
      width: 180px;
    }
    .search-input::placeholder {
      color: #888;
    }
    .nav-btn {
      padding: 6px 10px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      color: #fff;
      background-color: #555;
      border: none;
      cursor: pointer;
    }
    .nav-btn:hover {
      background-color: #ff4da6;
    }
    .social-icons {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin: 5px 20px 5px;
    }
    .social-icons.hidden {
      display: none;
    }
    .social-icons a img {
      width: 18px;
      height: 18px;
    }
    .sub-filters {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin: 20px auto;
      max-width: 1000px;
    }
    .filter-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .category-bar-hidden {
      display: none;
    }
    .category-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 10px;
    }
    .card-container {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin: 20px auto;
      max-width: 1200px;
    }
    .card {
      background-color: #222;
      border-radius: 12px;
      overflow: hidden;
      text-align: left;
      transition: transform 0.2s;
      text-decoration: none;
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card-title {
      padding: 10px;
      font-size: 14px;
      color: #fff;
      text-decoration: none;
    }
    .card:hover {
      transform: scale(1.03);
    }
    a.card {
      text-decoration: none;
    }
    @media (min-width: 601px) {
      .card {
        width: calc(33.33% - 12px);
      }
    }
