<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I-DLE 몰아보기</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    .header-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 30px 0 20px;
    }
    h1 {
      font-size: 28px;
      color: #fff;
      cursor: pointer;
      margin: 0;
    }
    .social-icons a {
      margin: 0 4px;
      display: inline-block;
    }
    .social-icons img {
      width: 24px;
      height: 24px;
      vertical-align: middle;
      filter: brightness(0) invert(1);
    }
    .category-bar {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .category-bar.hidden {
      display: none;
    }
    .category-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .category-btn {
      padding: 10px 20px;
      background-color: #333;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      border: none;
      transition: background-color 0.2s;
      text-decoration: none;
      display: inline-block;
      max-width: 100%;
      text-align: center;
    }
    .category-btn:hover {
      background-color: #ff4da6;
    }
    .search-input {
      padding: 6px 12px;
      border-radius: 20px;
      border: 2px solid #444;
      outline: none;
      font-size: 13px;
      background-color: #fff;
      color: #333;
      margin-top: 10px;
    }
    .search-input::placeholder {
      color: #888;
    }
    .sub-filters {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin: 20px auto;
      max-width: 1000px;
    }
    .sub-filters.active {
      display: flex;
    }
    .sub-filters .filter-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .sub-filters .filter-btn {
      padding: 8px 14px;
      background-color: #222;
      border: none;
      border-radius: 16px;
      color: #fff;
      cursor: pointer;
      font-size: 13px;
    }
    .filter-btn:hover {
      background-color: #ff4da6;
    }
    .video-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .video-card {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
    }
    .video-card img {
      width: 100%;
      display: block;
    }
    .video-title {
      font-size: 14px;
      padding: 10px;
      color: #eee;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    @media (max-width: 600px) {
      .category-bar {
        align-items: center;
      }
      .category-btn {
        width: 90%;
      }
      .search-input {
        width: 90%;
      }
      .video-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="header-container">
    <h1 onclick="goHome()">I-DLE 몰아보기</h1>
    <div class="social-icons">
      <a href="https://www.youtube.com/@official_i_dle" target="_blank" title="YouTube">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" />
      </a>

        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram" />
      </a>
