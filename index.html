<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I-DLE 몰아보기</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }

    #mainTitle, #categoryTitle {
      padding: 30px 0 10px;
      font-size: 28px;
      color: #fff;
    }

    .category-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px 10px 20px;
    }

    .category-bar-hidden {
      display: none !important;
    }

    .category-btn, .filter-btn {
      padding: 10px 20px;
      background-color: #333;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s;
    }

    .category-btn:hover, .filter-btn:hover {
      background-color: #555;
    }

    #subFilters {
      display: none;
      justify-content: center;
      gap: 10px;
      padding: 10px 0;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 10px 20px 40px;
    }

    .card {
      width: 30%;
      min-width: 280px;
      max-width: 320px;
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      text-decoration: none;
      color: #fff;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card-title {
      padding: 10px;
      font-size: 14px;
      text-align: left;
    }

    #searchWrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    #backButton, #homeButton {
      width: 30px;
      height: 30px;
      background-color: transparent;
      border: none;
      cursor: pointer;
    }

    #backButton img, #homeButton img {
      width: 100%;
      height: 100%;
      filter: grayscale(100%);
    }

    #mainSearchBar {
      padding: 10px;
      width: 240px;
      border-radius: 20px;
      border: none;
      font-size: 14px;
    }

    #socialIcons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      padding: 10px 20px 0;
    }

    #socialIcons a img {
      width: 24px;
      height: 24px;
    }

    .hidden {
      display: none !important;
    }

    @media screen and (max-width: 768px) {
      .card {
        width: 45%;
      }
    }

    @media screen and (max-width: 480px) {
      .card {
        width: 90%;
      }

      #mainSearchBar {
        width: 180px;
      }

      #socialIcons a img {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="socialIcons">
    <a href="#"><img src="icon-youtube.png" alt="YouTube"></a>
    <a href="#"><img src="icon-twitter.png" alt="Twitter"></a>
    <a href="#"><img src="icon-instagram.png" alt="Instagram"></a>
  </div>

  <div id="mainTitle">I-DLE 몰아보기</div>
  <div id="categoryTitle" style="display:none;"></div>

  <!-- 카테고리 버튼 영역 -->
  <div id="categoryBar" class="category-bar">
    <button class="category-btn" onclick="showFilters('MV / SPECIAL CLIP')">MV / SPECIAL CLIP</button>
    <button class="category-btn" onclick="showFilters('LIVE / COVER SONG / DANCE')">LIVE / COVER SONG / DANCE</button>
    <button class="category-btn" onclick="showFilters('MUSIC SHOW PERFORMANCE')">MUSIC SHOW PERFORMANCE</button>
    <button class="category-btn" onclick="showFilters('FESTIVAL / EVENT STAGE')">FESTIVAL / EVENT STAGE</button>
    <button class="category-btn" onclick="showFilters('FANCAM / STAGE FOCUS')">FANCAM / STAGE FOCUS</button>
    <button class="category-btn" onclick="showFilters('RECORDING / STUDIO BEHIND')">RECORDING / STUDIO BEHIND</button>
    <button class="category-btn" onclick="showFilters('DANCE PRACTICE / FANCHANT')">DANCE PRACTICE / FANCHANT</button>
    <button class="category-btn" onclick="showFilters('TV SHOW')">TV SHOW</button>
    <button class="category-btn" onclick="showFilters('YOUTUBE CONTENTS')">YOUTUBE CONTENTS</button>
    <button class="category-btn" onclick="showFilters('REALITY (Original Content)')">REALITY (Original Content)</button>
    <button class="category-btn" onclick="showFilters('RADIO / PODCAST')">RADIO / PODCAST</button>
    <button class="category-btn" onclick="showFilters('LIVE STREAM')">LIVE STREAM</button>
    <button class="category-btn" onclick="showFilters('MAGAZINE / INTERVIEW')">MAGAZINE / INTERVIEW</button>
    <button class="category-btn" onclick="showFilters('BEHIND CLIPS')">BEHIND CLIPS</button>
    <button class="category-btn" onclick="showFilters('CHALLENGE')">CHALLENGE</button>
    <button class="category-btn" onclick="showFilters('ETC')">ETC</button>
  </div>

  <!-- 검색 + 뒤로가기/홈 버튼 영역 (카테고리 밑으로 이동됨) -->
  <div id="searchWrapper">
    <button id="backButton" onclick="goBackToCategories()">
      <img src="icon-back-gray.png" alt="뒤로가기">
    </button>
    <button id="homeButton" onclick="goHome()">
      <img src="icon-home-gray.png" alt="홈으로">
    </button>
    <input type="text" id="mainSearchBar" placeholder="검색어 입력...">
  </div>

  <!-- 연도/멤버 필터 -->
  <div id="subFilters">
    <button class="filter-btn" onclick="filterVideos('year', '2025')">2025</button>
    <button class="filter-btn" onclick="filterVideos('year', '2024')">2024</button>
    <button class="filter-btn" onclick="filterVideos('year', '2023')">2023</button>
    <button class="filter-btn" onclick="filterVideos('year', '2022')">2022</button>
    <button class="filter-btn" onclick="filterVideos('year', '2021')">2021</button>
    <button class="filter-btn" onclick="filterVideos('member', '소연')">소연</button>
    <button class="filter-btn" onclick="filterVideos('member', '민니')">민니</button>
    <button class="filter-btn" onclick="filterVideos('member', '우기')">우기</button>
    <button class="filter-btn" onclick="filterVideos('member', '슈화')">슈화</button>
    <button class="filter-btn" onclick="filterVideos('member', '미연')">미연</button>
    <button class="filter-btn" onclick="filterVideos('member', '아이들')">아이들</button>
  </div>

  <div id="allCards"></div>

  <script src="cards.js"></script>
</body>
</html>
