<style>
.video-player-container {
  position: sticky;
  top: 0;
  z-index: 10;
  display: flex;
  flex-direction: column;
  align-items: center;
  background-color: #111;
  padding: 10px 0;
}
.video-player-container iframe {
  width: 90%;
  max-width: 960px;
  height: 360px;
}
.top-bar {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  margin: 20px 0;
}
.top-bar input {
  padding: 12px 16px;
  border-radius: 24px;
  border: none;
  width: 260px;
  font-size: 16px;
}
.top-bar button {
  background-color: #fff;
  border: none;
  border-radius: 50%;
  padding: 6px;
  width: 40px;
  height: 40px;
  display: flex;
  justify-content: center;
  align-items: center;
}
.top-bar button img {
  width: 24px;
  height: 24px;
}
@media (max-width: 768px) {
  .video-player-container iframe {
    height: 200px;
  }
  .top-bar input {
    width: 200px;
  }
}
body {
  margin: 0;
  font-family: 'Helvetica Neue', sans-serif;
  background-color: #111;
  color: #fff;
  text-align: center;
}
.header-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 60px 20px 30px;
  position: relative;
  flex-wrap: wrap;
}
#mainTitle {
  font-size: 28px;
  color: #fff;
  margin: 0 auto;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}
.sns-icons {
  display: flex;
  gap: 6px;
  position: absolute;
  right: 20px;
}
.sns-icons img {
  width: 20px;
  height: 20px;
  filter: grayscale(100%);
}
@media (max-width: 768px) {
  .header-bar {
    flex-direction: column;
    align-items: center;
  }
  #mainTitle {
    position: static;
    transform: none;
    margin-bottom: 10px;
  }
  .sns-icons {
    position: static;
    justify-content: center;
    margin-top: 6px;
  }
}
.category-section {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  padding: 30px 10px 10px;
}
.category-line {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin-bottom: 10px;
}
.category-btn {
  padding: 10px 20px;
  background-color: #333;
  border-radius: 20px;
  font-size: 15px;
  font-weight: 600;
  color: #fff;
  cursor: pointer;
  border: none;
  text-decoration: none;
}
.card-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  padding: 10px;
}
.card {
  background-color: #222;
  border-radius: 10px;
  overflow: hidden;
  text-align: left;
  transition: transform 0.2s, box-shadow 0.2s;
  text-decoration: none;
  cursor: pointer;
}
.card:hover {
  transform: scale(1.03);
  box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
}
.card img {
  width: 100%;
  height: auto;
}
.card-title {
  font-size: 13px;
  padding: 6px;
  color: #fff;
}
@media (max-width: 768px) {
  .card {
    width: 45vw;
  }
  .category-section, .category-line {
    flex-direction: column;
    align-items: center;
  }
}
@media (min-width: 1025px) {
  .card {
    width: calc(100% / 5 - 12px);
  }
}
#loadMoreBtn {
  margin: 20px auto;
  padding: 10px 20px;
  background-color: #444;
  color: #fff;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  display: block;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const container = document.getElementById("allCards");
  const loadMoreBtn = document.getElementById("loadMoreBtn");
  const searchInput = document.getElementById("searchInput");
  const videoPlayer = document.getElementById("videoPlayer");
  const videoContainer = document.querySelector(".video-player-container");
  let currentIndex = 0;
  const batchSize = 30;
  const all = allCards || [];
  let currentCards = [...all];

  function extractDate(title) {
    const match = title.match(/\((\d{4}-\d{2}-\d{2})\)/);
    return match ? match[1] : '2000-01-01';
  }

  all.sort((a, b) => new Date(extractDate(b.title)) - new Date(extractDate(a.title)));

  function extractYouTubeId(url) {
    const match = url.match(/[?&]v=([^&#]+)/);
    return match ? match[1] : null;
  }

  function loadVideo(link) {
    const videoId = extractYouTubeId(link);
    if (!videoId) {
      window.open(link, '_blank');
      return;
    }

    const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
    const testIframe = document.createElement('iframe');
    testIframe.src = embedUrl;
    testIframe.style.display = 'none';
    document.body.appendChild(testIframe);

    testIframe.onerror = () => {
      document.body.removeChild(testIframe);
      window.open(link, '_blank');
    };

    testIframe.onload = () => {
      document.body.removeChild(testIframe);
      videoPlayer.src = embedUrl;
      videoContainer.style.display = 'flex';
    };
  }

  function renderCards(cards) {
    container.innerHTML = '';
    cards.slice(0, currentIndex + batchSize).forEach(data => {
      const card = document.createElement("a");
      card.className = "card";
      card.setAttribute("data-category", data.category);
      card.setAttribute("data-member", data.member);
      card.setAttribute("data-year", data.year);

      card.innerHTML = `
        <img src="${data.thumbnail}" alt="${data.alt}">
        <div class="card-title">${data.title}</div>
      `;

      card.addEventListener("click", (e) => {
        e.preventDefault();
        loadVideo(data.link);
      });

      container.appendChild(card);
    });

    currentIndex += batchSize;
    loadMoreBtn.style.display = currentIndex >= cards.length ? "none" : "block";
  }

  renderCards(currentCards);

  loadMoreBtn.addEventListener("click", () => renderCards(currentCards));

  searchInput.addEventListener("input", function () {
    const keyword = this.value.toLowerCase();
    currentCards = all.filter(card => card.title.toLowerCase().includes(keyword));
    currentIndex = 0;
    renderCards(currentCards);
  });

  window.addEventListener("beforeunload", () => {
    videoPlayer.src = "";
  });
});
</script>
