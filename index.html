<!-- ✅ index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I-DLE 몰아보기</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    h1 {
      padding: 30px 0 20px;
      font-size: 28px;
      color: #fff;
      cursor: pointer;
    }
    .category-bar {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .category-bar.hidden {
      display: none;
    }
    .category-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .category-btn {
      padding: 10px 20px;
      background-color: #333;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      border: none;
      transition: background-color 0.2s;
      text-decoration: none;
      display: inline-block;
      max-width: 100%;
      text-align: center;
    }
    .category-btn:hover {
      background-color: #ff4da6;
    }
    .search-input {
      padding: 10px 16px;
      border-radius: 20px;
      border: 2px solid #444;
      outline: none;
      font-size: 14px;
      background-color: #fff;
      color: #333;
      margin-top: 10px;
    }
    .search-input::placeholder {
      color: #888;
    }
    .sub-filters {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px auto;
      max-width: 1000px;
    }
    .sub-filters.active {
      display: flex;
    }
    .sub-filters .filter-btn {
      padding: 8px 14px;
      background-color: #222;
      border: none;
      border-radius: 16px;
      color: #fff;
      cursor: pointer;
      font-size: 13px;
    }
    .filter-btn:hover {
      background-color: #ff4da6;
    }
    .video-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .video-card {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
    }
    .video-card img {
      width: 100%;
      display: block;
    }
    .video-title {
      font-size: 14px;
      padding: 10px;
      color: #eee;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    @media (max-width: 600px) {
      .category-bar {
        align-items: center;
      }
      .category-btn {
        width: 90%;
      }
      .search-input {
        width: 90%;
      }
      .video-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <h1 onclick="goHome()">I-DLE 몰아보기</h1>
  <div class="category-bar" id="categoryBar">
    <div class="category-row">
      <button class="category-btn" onclick="showFilters('MV & SPECIAL CLIP')">MV & SPECIAL CLIP</button>
      <button class="category-btn" onclick="showFilters('LIVE / COVER SONG / DANCE')">LIVE / COVER SONG / DANCE</button>
      <button class="category-btn" onclick="showFilters('MUSIC SHOW PERFORMANCE')">MUSIC SHOW PERFORMANCE</button>
      <button class="category-btn" onclick="showFilters('FESTIVAL / EVENT STAGE')">FESTIVAL / EVENT STAGE</button>
    </div>
    <div class="category-row">
      <button class="category-btn" onclick="showFilters('FANCAM & STAGE FOCUS')">FANCAM & STAGE FOCUS</button>
      <button class="category-btn" onclick="showFilters('RECORDING / STUDIO BEHIND')">RECORDING / STUDIO BEHIND</button>
      <button class="category-btn" onclick="showFilters('DANCE PRACTICE / FANCHANT')">DANCE PRACTICE / FANCHANT</button>
    </div>
    <div class="category-row">
      <button class="category-btn" onclick="showFilters('TV SHOW')">TV SHOW</button>
      <button class="category-btn" onclick="showFilters('YOUTUBE CONTENTS')">YOUTUBE CONTENTS</button>
      <button class="category-btn" onclick="showFilters('REALITY (Original Content)')">REALITY (Original Content)</button>
      <button class="category-btn" onclick="showFilters('RADIO / PODCAST')">RADIO / PODCAST</button>
      <button class="category-btn" onclick="showFilters('LIVE STREAM')">LIVE STREAM</button>
    </div>
    <div class="category-row">
      <button class="category-btn" onclick="showFilters('JACKET / PHOTO SHOOT / INTERVIEW')">JACKET / PHOTO SHOOT / INTERVIEW</button>
      <button class="category-btn" onclick="showFilters('BEHIND CLIPS')">BEHIND CLIPS</button>
      <button class="category-btn" onclick="showFilters('CHALLENGE')">CHALLENGE</button>
      <button class="category-btn" onclick="showFilters('ETC')">ETC</button>
      <input type="text" class="search-input" id="searchInput" placeholder="Search" />
    </div>
  </div>

  <div class="sub-filters" id="subFilters">
    <button class="filter-btn" onclick="filterVideos('year', '2018')">2018</button>
    <button class="filter-btn" onclick="filterVideos('year', '2019')">2019</button>
    <button class="filter-btn" onclick="filterVideos('year', '2020')">2020</button>
    <button class="filter-btn" onclick="filterVideos('year', '2021')">2021</button>
    <button class="filter-btn" onclick="filterVideos('year', '2022')">2022</button>
    <button class="filter-btn" onclick="filterVideos('year', '2023')">2023</button>
    <button class="filter-btn" onclick="filterVideos('year', '2024')">2024</button>
    <button class="filter-btn" onclick="filterVideos('year', '2025')">2025</button>
    <button class="filter-btn" onclick="filterVideos('member', '미연')">미연</button>
    <button class="filter-btn" onclick="filterVideos('member', '민니')">민니</button>
    <button class="filter-btn" onclick="filterVideos('member', '소연')">소연</button>
    <button class="filter-btn" onclick="filterVideos('member', '우기')">우기</button>
    <button class="filter-btn" onclick="filterVideos('member', '슈화')">슈화</button>
  </div>

  <div class="video-container" id="videoContainer">
    <!-- Video cards here -->
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const videoContainer = document.getElementById('videoContainer');
    const subFilters = document.getElementById('subFilters');
    const categoryBar = document.getElementById('categoryBar');

    function showFilters(category) {
      subFilters.classList.add('active');
      categoryBar.classList.add('hidden');
    }

    function goHome() {
      subFilters.classList.remove('active');
      categoryBar.classList.remove('hidden');
    }

    searchInput.addEventListener('input', () => {
      const keyword = searchInput.value.toLowerCase();
      const videos = document.querySelectorAll('.video-card');
      videos.forEach(card => {
        const title = card.innerText.toLowerCase();
        card.style.display = title.includes(keyword) ? '' : 'none';
      });
    });

    function filterVideos(type, value) {
      const cards = document.querySelectorAll('.video-card');
      cards.forEach(card => {
        const data = card.dataset[type];
        card.style.display = data && data.includes(value) ? '' : 'none';
      });
    }
  </script>
</body>
</html>
