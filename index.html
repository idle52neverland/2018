<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I-DLE 몰아보기</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    #mainTitle {
      padding: 30px 0 10px;
      font-size: 28px;
      color: #fff;
    }
    .category-title {
      display: none;
      padding: 30px 0 10px;
      font-size: 24px;
      color: #fff;
    }
    .category-btn, .filter-btn {
      padding: 10px 20px;
      background-color: #333;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      border: none;
      transition: background-color 0.2s;
      text-decoration: none;
      margin: 5px;
    }
    .category-btn:hover, .filter-btn:hover {
      background-color: #555;
    }
    .filter-bar {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
      gap: 10px;
    }
    .search-container input[type="text"] {
      padding: 8px;
      width: 250px;
      border-radius: 20px;
      border: none;
      font-size: 14px;
    }
    .search-container button {
      background: none;
      border: none;
      cursor: pointer;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      display: block;
      background-color: #222;
      border-radius: 12px;
      overflow: hidden;
      text-align: left;
      text-decoration: none;
      color: white;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card-title {
      padding: 10px;
      font-size: 14px;
    }
    .sns-icons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }
    @media (max-width: 768px) {
      .card-container {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
      .search-container input[type="text"] {
        width: 180px;
      }
      .sns-icons {
        position: static;
        justify-content: center;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div id="mainTitle">I-DLE 몰아보기</div>
  <div class="filter-bar">
    <button class="category-btn" onclick="showFilters('MV-SPECIAL CLIP')">MV-SPECIAL CLIP</button>
    <button class="category-btn" onclick="showFilters('LIVE-COVER-DANCE')">LIVE-COVER-DANCE</button>
    <button class="category-btn" onclick="showFilters('MUSIC SHOW PERFORMANCE')">MUSIC SHOW PERFORMANCE</button>
    <button class="category-btn" onclick="showFilters('FESTIVAL-EVENT STAGE')">FESTIVAL-EVENT STAGE</button>
    <button class="category-btn" onclick="showFilters('FANCAM-STAGE FOCUS')">FANCAM-STAGE FOCUS</button>
    <button class="category-btn" onclick="showFilters('RECORDING STUDIO BEHIND')">RECORDING STUDIO BEHIND</button>
    <button class="category-btn" onclick="showFilters('DANCE PRACTICE-FANCHANT')">DANCE PRACTICE-FANCHANT</button>
    <button class="category-btn" onclick="showFilters('TV SHOW')">TV SHOW</button>
    <button class="category-btn" onclick="showFilters('YOUTUBE CONTENTS')">YOUTUBE CONTENTS</button>
    <button class="category-btn" onclick="showFilters('ORIGINAL CONTENTS')">ORIGINAL CONTENTS</button>
    <button class="category-btn" onclick="showFilters('RADIO-PODCAST')">RADIO-PODCAST</button>
    <button class="category-btn" onclick="showFilters('LIVE STREAM')">LIVE STREAM</button>
    <button class="category-btn" onclick="showFilters('MAGAZINE-INTERVIEW')">MAGAZINE-INTERVIEW</button>
    <button class="category-btn" onclick="showFilters('BEHIND CLIPS')">BEHIND CLIPS</button>
    <button class="category-btn" onclick="showFilters('CHALLENGE')">CHALLENGE</button>
    <button class="category-btn" onclick="showFilters('ETC')">ETC</button>
  </div>
  <div class="search-container">
    <button onclick="goBackToCategories()"><img src="left-arrow-gray.png" width="16" height="16" alt="뒤로가기"></button>
    <button onclick="location.href='index.html'"><img src="home-gray.png" width="16" height="16" alt="홈"></button>
    <input type="text" id="searchInput" placeholder="검색어 입력" oninput="searchCards()"/>
  </div>
  <div class="sns-icons">
    <a href="https://www.youtube.com/@official_i_dle" target="_blank"><img src="Youtube.jpg" alt="YouTube" width="16" height="16"></a>
    <a href="https://x.com/official_i_dle" target="_blank"><img src="X.jpg" alt="X" width="16" height="16"></a>
    <a href="https://instagram.com/i_dle_official" target="_blank"><img src="Instagram.jpg" alt="Instagram" width="16" height="16"></a>
    <a href="https://tiktok.com/@official_i_dle" target="_blank"><img src="TikTok.jpg" alt="TikTok" width="16" height="16"></a>
    <a href="https://weverse.io/i-dle" target="_blank"><img src="Weverse.png" alt="Weverse" width="16" height="16"></a>
  </div>
  <div id="allCards" class="card-container"></div>
  <script src="cards.js"></script>
</body>
</html>
