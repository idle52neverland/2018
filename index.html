<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I-DLE 몰아보기</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    #mainTitle {
      padding: 30px 0 10px;
      font-size: 28px;
      color: #fff;
    }
    .category-btn {
      padding: 10px 20px;
      background-color: #333;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      border: none;
      transition: background-color 0.2s;
      text-decoration: none;
      margin: 6px;
      display: inline-block;
    }
    .category-btn:hover {
      background-color: #555;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }
    .card {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      text-align: left;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card-title {
      font-size: 13px;
      padding: 6px;
      color: #fff;
      text-decoration: none !important;
    }
    #loadMore {
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      display: none;
    }
    @media (max-width: 768px) {
      .card {
        width: 45vw;
      }
    }
    @media (min-width: 1025px) {
      .card-container {
        max-width: 100%;
        margin: 0 auto;
        padding: 20px;
      }
      .card {
        width: calc(100% / 5 - 12px);
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <div id="mainTitle">I-DLE 몰아보기</div>

  <div id="categoryButtons"></div>

  <div class="card-container" id="homepageCards"></div>
  <button id="loadMore">더보기</button>

  <script src="cards.js"></script>
  <script>
    let allSorted = [];
    let homepageShown = 0;
    const cardsPerPage = 30;

    document.addEventListener("DOMContentLoaded", function () {
      const container = document.getElementById("homepageCards");
      const loadMoreBtn = document.getElementById("loadMore");

      allSorted = allCards.slice().sort((a, b) => new Date(b.date) - new Date(a.date));

      function renderHomepageCards() {
        const nextCards = allSorted.slice(homepageShown, homepageShown + cardsPerPage);
        nextCards.forEach(data => {
          const card = document.createElement("a");
          card.href = data.link;
          card.target = "_blank";
          card.className = "card";
          card.setAttribute("data-category", data.category);
          card.setAttribute("data-member", data.member);
          card.setAttribute("data-year", data.year);
          card.innerHTML = `
            <img src="${data.thumbnail}" alt="${data.alt}">
            <div class="card-title">${data.title}</div>
          `;
          container.appendChild(card);
        });
        homepageShown += nextCards.length;
        loadMoreBtn.style.display = homepageShown < allSorted.length ? "block" : "none";
      }

      document.getElementById("loadMore").addEventListener("click", renderHomepageCards);
      renderHomepageCards();
    });
  </script>
</body>
</html>
