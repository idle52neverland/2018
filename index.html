<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I-DLE 몰아보기</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    .video-player-container {
      position: sticky;
      top: 0;
      z-index: 10;
      display: none;
      flex-direction: column;
      align-items: center;
      background-color: #111;
      padding: 10px 0;
    }
    .video-player-container iframe {
      width: 90%;
      max-width: 960px;
      height: 360px;
      background-color: #000;
    }
    .header-bar {
      position: relative;
      padding: 20px 20px 10px;
    }
    #mainTitle {
      font-size: 28px;
      color: #fff;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .sns-icons {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      gap: 6px;
    }
    .sns-icons img {
      width: 20px;
      height: 20px;
      filter: grayscale(100%);
    }
    .category-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }
    .category-line {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .category-btn {
      padding: 10px 20px;
      background-color: #333;
      border-radius: 20px;
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      border: none;
      transition: background-color 0.2s;
      text-decoration: none;
    }
    .category-btn:hover {
      background-color: #555;
    }
    .top-bar-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px 0 20px;
    }
    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .top-bar input {
      padding: 12px 16px;
      border-radius: 24px;
      border: none;
      width: 260px;
      font-size: 16px;
    }
    .top-bar button {
      background-color: #fff;
      border: none;
      border-radius: 50%;
      padding: 6px;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .top-bar button img {
      width: 24px;
      height: 24px;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }
    .card {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      text-align: left;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      width: calc(100% / 3 - 12px);
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card-title {
      font-size: 13px;
      padding: 6px;
      color: #fff;
      text-decoration: none !important;
    }
    @media (max-width: 768px) {
      .video-player-container iframe {
        height: 200px;
      }
      .top-bar input {
        width: 200px;
      }
      .card {
        width: 45vw;
      }
      .header-bar {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: static;
        padding: 20px 0 10px;
      }
      #mainTitle {
        position: static;
        transform: none;
        margin-bottom: 10px;
      }
      .sns-icons {
        position: static;
        transform: none;
        justify-content: center;
      }
      .category-section,
      .category-line {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="video-player-container" style="display: none;">

      <a class="category-btn" href="category.html?category=STAGE PERFORMANCE">STAGE PERFORMANCE</a>

</body>
