<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I-DLE 몰아보기</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    #mainTitle {
      padding: 30px 0 10px;
      font-size: 28px;
      color: #fff;
    }

    .category-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .category-btn {
      padding: 10px 20px;
      background-color: #333;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s;
    }

    .category-btn:hover {
      background-color: #555;
    }

    .search-container {
      margin: 20px auto 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .search-container img {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    #mainSearch {
      width: 70%;
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 20px;
      border: none;
    }

    .social-icons {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    .social-icons img {
      width: 20px;
      height: 20px;
      margin-left: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 id="mainTitle">I-DLE 몰아보기</h1>

  <!-- SNS 아이콘 -->
  <div class="social-icons">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/menu.png" alt="menu">
    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/delete-sign.png" alt="close">
    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/instagram-new.png" alt="instagram">
    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/tiktok.png" alt="tiktok">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/record.png" alt="record">
  </div>

  <!-- 카테고리 버튼 -->
  <div class="category-buttons">
    <button class="category-btn">MV / SPECIAL CLIP</button>
    <button class="category-btn">LIVE / COVER SONG / DANCE</button>
    <button class="category-btn">MUSIC SHOW PERFORMANCE</button>
    <button class="category-btn">FESTIVAL / EVENT STAGE</button>
    <button class="category-btn">FANCAM / STAGE FOCUS</button>
    <button class="category-btn">RECORDING / STUDIO BEHIND</button>
    <button class="category-btn">DANCE PRACTICE / FANCHANT</button>
    <button class="category-btn">TV SHOW</button>
    <button class="category-btn">YOUTUBE CONTENTS</button>
    <button class="category-btn">REALITY (Original Content)</button>
    <button class="category-btn">RADIO / PODCAST</button>
    <button class="category-btn">LIVE STREAM</button>
    <button class="category-btn">MAGAZINE / INTERVIEW</button>
    <button class="category-btn">BEHIND CLIPS</button>
    <button class="category-btn">CHALLENGE</button>
    <button class="category-btn">ETC</button>
  </div>

  <!-- 검색창 -->
  <div class="search-container">
    <img src="https://img.icons8.com/ios-glyphs/30/ffffff/left.png" alt="back">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/home.png" alt="home">
    <input type="text" id="mainSearch" placeholder="전체 영상 검색">
  </div>

</body>
</html>
