<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I-DLE 몰아보기</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    h1 {
      padding: 30px 0 10px;
      font-size: 28px;
      color: #fff;
    }
    .category-btn {
      padding: 10px 20px;
      background-color: #333;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      border: none;
      transition: background-color 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .category-btn:hover {
      background-color: #ff4da6;
    }
    .search-input {
      padding: 6px 12px;
      border-radius: 20px;
      border: 2px solid #444;
      outline: none;
      font-size: 13px;
      background-color: #fff;
      color: #333;
      margin-top: 10px;
    }
    .search-input::placeholder {
      color: #888;
    }
  </style>
</head>
<body>
  <h1>I-DLE 몰아보기</h1>
  <div style="display: flex; justify-content: flex-end; gap: 10px; margin: 0 20px 20px;">
    <a href="https://www.youtube.com/@official_i_dle" target="_blank" class="category-btn">YouTube</a>
    <a href="https://x.com/official_i_dle" target="_blank" class="category-btn">X (Twitter)</a>
    <a href="https://instagram.com/i_dle_official" target="_blank" class="category-btn">Instagram</a>
    <a href="https://tiktok.com/@official_i_dle" target="_blank" class="category-btn">TikTok</a>
    <a href="https://weverse.io/i-dle" target="_blank" class="category-btn">Weverse</a>
  </div>

  <!-- 기존 콘텐츠 시작 -->
  <div id="categoryBar">
    <!-- 예시: 대분류 버튼들 -->
    <div class="category-row">
      <button class="category-btn" onclick="showFilters('MV')">MV & SPECIAL CLIP</button>
      <button class="category-btn" onclick="showFilters('LIVE')">LIVE / COVER SONG / DANCE</button>
      <button class="category-btn" onclick="showFilters('MUSIC')">MUSIC SHOW PERFORMANCE</button>
      <button class="category-btn" onclick="showFilters('FESTIVAL')">FESTIVAL / EVENT STAGE</button>
    </div>
    <div class="category-row">
      <button class="category-btn" onclick="showFilters('FANCAM')">FANCAM & STAGE FOCUS</button>
      <button class="category-btn" onclick="showFilters('RECORDING')">RECORDING / STUDIO BEHIND</button>
      <button class="category-btn" onclick="showFilters('PRACTICE')">DANCE PRACTICE / FANCHANT</button>
    </div>
    <div class="category-row">
      <button class="category-btn" onclick="showFilters('TV')">TV SHOW</button>
      <button class="category-btn" onclick="showFilters('YOUTUBE')">YOUTUBE CONTENTS</button>
      <button class="category-btn" onclick="showFilters('REALITY')">REALITY (Original Content)</button>
      <button class="category-btn" onclick="showFilters('RADIO')">RADIO / PODCAST</button>
      <button class="category-btn" onclick="showFilters('LIVE_STREAM')">LIVE STREAM</button>
    </div>
    <div class="category-row">
      <button class="category-btn" onclick="showFilters('INTERVIEW')">MAGAZINE INTERVIEW</button>
      <button class="category-btn" onclick="showFilters('BEHIND')">BEHIND CLIPS</button>
      <button class="category-btn" onclick="showFilters('CHALLENGE')">CHALLENGE</button>
      <button class="category-btn" onclick="showFilters('ETC')">ETC</button>
    </div>
  </div>
  <!-- 기존 콘텐츠 끝 -->

</body>
</html>
