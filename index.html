<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I-DLE 몰아보기</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    #mainTitle {
      padding: 15px 0 5px;
      font-size: 28px;
      color: #fff;
    }
    .sns-icons {
      position: absolute;
      top: 10px;
      right: 20px;
      display: flex;
      gap: 10px;
    }
    .sns-icons img {
      width: 16px;
      height: 16px;
    }
    .nav-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }
    .nav-controls img {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }
    .nav-controls input {
      padding: 6px 10px;
      border-radius: 20px;
      border: none;
      width: 200px;
      font-size: 13px;
    }
    .category-btn {
      padding: 10px 20px;
      background-color: #333;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      border: none;
      transition: background-color 0.2s;
      text-decoration: none;
      margin: 6px;
      display: inline-block;
    }
    .category-btn:hover {
      background-color: #555;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }
    .card {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      text-align: left;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card-title {
      font-size: 13px;
      padding: 6px;
      color: #fff;
      text-decoration: none !important;
    }
    #loadMore {
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      display: none;
    }
    @media (max-width: 768px) {
      .card {
        width: 45vw;
      }
    }
    @media (min-width: 1025px) {
      .card-container {
        max-width: 100%;
        margin: 0 auto;
        padding: 20px;
      }
      .card {
        width: calc(100% / 5 - 12px);
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <div class="sns-icons">
    <a href="#"><img src="Youtube.jpg" alt="YouTube"></a>
    <a href="#"><img src="Instagram.jpg" alt="Instagram"></a>
    <a href="#"><img src="TikTok.jpg" alt="TikTok"></a>
    <a href="#"><img src="Weverse.png" alt="Weverse"></a>
    <a href="#"><img src="X(구.Twitter).jpg" alt="X"></a>
  </div>

  <div id="mainTitle">I-DLE 몰아보기</div>

  <div id="categoryButtons"></div>

  <div class="nav-controls">
    <img src="https://cdn-icons-png.flaticon.com/512/271/271220.png" alt="뒤로가기" onclick="history.back()">
    <img src="https://cdn-icons-png.flaticon.com/512/1946/1946488.png" alt="홈" onclick="window.location.href='index.html'">
    <input type="text" id="searchInput" placeholder="영상 검색...">
  </div>

  <div class="card-container" id="homepageCards"></div>
  <button id="loadMore">더보기</button>

  <script src="cards.js"></script>
  <script>
    let allSorted = [];
    let homepageShown = 0;
    const cardsPerPage = 30;

    document.addEventListener("DOMContentLoaded", function () {
      const container = document.getElementById("homepageCards");
      const loadMoreBtn = document.getElementById("loadMore");
      const searchInput = document.getElementById("searchInput");

      allSorted = allCards.slice().sort((a, b) => new Date(b.date) - new Date(a.date));

      function renderHomepageCards() {
        container.innerHTML = '';
        const searchTerm = searchInput.value.toLowerCase();
        const filtered = allSorted.filter(card => card.title.toLowerCase().includes(searchTerm));
        const shownCards = filtered.slice(0, homepageShown + cardsPerPage);
        shownCards.forEach(data => {
          const card = document.createElement("a");
          card.href = data.link;
          card.target = "_blank";
          card.className = "card";
          card.setAttribute("data-category", data.category);
          card.setAttribute("data-member", data.member);
          card.setAttribute("data-year", data.year);
          card.innerHTML = `
            <img src="${data.thumbnail}" alt="${data.alt}">
            <div class="card-title">${data.title}</div>
          `;
          container.appendChild(card);
        });
        homepageShown += cardsPerPage;
        loadMoreBtn.style.display = (homepageShown < filtered.length) ? "block" : "none";
      }

      loadMoreBtn.addEventListener("click", renderHomepageCards);
      searchInput.addEventListener("input", function () {
        homepageShown = 0;
        renderHomepageCards();
      });

      renderHomepageCards();
    });
  </script>
</body>
</html>
