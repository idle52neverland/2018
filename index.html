<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>I-DLE 모아보기</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      padding: 20px;
      background-color: #000;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
    }
    .category-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background-color: #222;
    }
    .category-btn {
      background-color: #444;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .category-btn:hover {
      background-color: #666;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    .card {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
      text-decoration: none;
      color: white;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card-title {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>qwerflix</header>

  <div class="category-bar">
    <button class="category-btn" onclick="filterVideos('all')">전체</button>
    <button class="category-btn" onclick="filterVideos('MV')">MV</button>
    <button class="category-btn" onclick="filterVideos('음방활동')">음방활동</button>
    <button class="category-btn" onclick="filterVideos('TV방송')">TV방송</button>
    <button class="category-btn" onclick="filterVideos('유튜브예능')">유튜브예능</button>
    <button class="category-btn" onclick="filterVideos('ETC')">ETC</button>
  </div>

  <div class="container">
    <a href="https://youtu.be/hAONx6nuEgI" target="_blank" class="card" data-category="MV">
      <img src="https://img.youtube.com/vi/hAONx6nuEgI/hqdefault.jpg" alt="MV 썸네일">
      <div class="card-title">MV 타이틀곡</div>
    </a>
    <a href="https://youtu.be/nUwSf-Szaws" target="_blank" class="card" data-category="음방활동">
      <img src="https://img.youtube.com/vi/nUwSf-Szaws/hqdefault.jpg" alt="음방 썸네일">
      <div class="card-title">음악방송 무대</div>
    </a>
    <a href="https://youtu.be/8bguFz5ns3w" target="_blank" class="card" data-category="TV방송">
      <img src="https://img.youtube.com/vi/8bguFz5ns3w/hqdefault.jpg" alt="TV 썸네일">
      <div class="card-title">TV 예능 출연</div>
    </a>
    <a href="https://youtu.be/Ly5SxYH5OhI" target="_blank" class="card" data-category="유튜브예능">
      <img src="https://img.youtube.com/vi/Ly5SxYH5OhI/hqdefault.jpg" alt="유튜브예능 썸네일">
      <div class="card-title">유튜브 예능</div>
    </a>
    <a href="https://youtu.be/rnHFWKdFl2c" target="_blank" class="card" data-category="ETC">
      <img src="https://img.youtube.com/vi/rnHFWKdFl2c/hqdefault.jpg" alt="ETC 썸네일">
      <div class="card-title">기타 인터뷰</div>
    </a>
  </div>

  <script>
    function filterVideos(category) {
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        const videoCategory = card.getAttribute('data-category');
        if (category === 'all' || videoCategory === category) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
