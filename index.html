<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>YouTube 영상 보기</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    input { padding: 10px; width: 400px; }
    button { padding: 10px 20px; }
    iframe { margin-top: 20px; width: 80%; height: 400px; }
  </style>
</head>
<body>
  <h1>유튜브 영상 보기 사이트</h1>
  <input type="text" id="yt-link" placeholder="유튜브 링크를 입력하세요">
  <button onclick="embedVideo()">재생</button>
  <div id="video-container"></div>

  <script>
    function embedVideo() {
      const link = document.getElementById('yt-link').value;
      const videoId = extractVideoID(link);
      if (videoId) {
        document.getElementById('video-container').innerHTML =
          `<iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
      } else {
        alert("유효한 유튜브 링크를 입력해주세요!");
      }
    }

    function extractVideoID(url) {
      const regex = /(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }
  </script>
</body>
</html>
