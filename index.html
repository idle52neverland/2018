<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I-DLE 몰아보기</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    .video-player-container {
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #111;
      padding: 10px 0;
    }
    .video-player-container iframe {
      width: 90%;
      max-width: 960px;
      height: 360px;
      background-color: #000;
    }
    .top-bar-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px 0 20px;
    }
    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .top-bar input {
      padding: 12px 16px;
      border-radius: 24px;
      border: none;
      width: 260px;
      font-size: 16px;
    }
    .top-bar button {
      background-color: #fff;
      border: none;
      border-radius: 50%;
      padding: 6px;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .top-bar button img {
      width: 24px;
      height: 24px;
    }
    .header-bar {
      position: relative;
      padding: 20px 20px 10px;
    }
    #mainTitle {
      font-size: 28px;
      color: #fff;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .sns-icons {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      gap: 6px;
    }
    .sns-icons img {
      width: 20px;
      height: 20px;
      filter: grayscale(100%);
    }
    .category-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }
    .category-line {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .category-btn {
      padding: 10px 20px;
      background-color: #333;
      border-radius: 20px;
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      border: none;
      transition: background-color 0.2s;
      text-decoration: none;
    }
    .category-btn:hover {
      background-color: #555;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }
    .card {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      text-align: left;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      width: calc(100% / 3 - 12px);
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card-title {
      font-size: 13px;
      padding: 6px;
      color: #fff;
      text-decoration: none !important;
    }
    @media (max-width: 768px) {
      .video-player-container iframe {
        height: 200px;
      }
      .top-bar input {
        width: 200px;
      }
      .card {
        width: 45vw;
      }
      .header-bar {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: static;
        padding: 20px 0 10px;
      }
      #mainTitle {
        position: static;
        transform: none;
        margin-bottom: 10px;
      }
      .sns-icons {
        position: static;
        transform: none;
        justify-content: center;
      }
      .category-section,
      .category-line {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="video-player-container">
    <iframe id="videoPlayer" src="https://www.youtube.com/embed/hAONx6nuEgI?autoplay=1&rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
  <div class="top-bar-wrapper">
    <div class="top-bar">
      <button onclick="history.back()"><img src="images/뒤로가기.jpg" alt="뒤로가기"></button>
      <button onclick="location.href='index.html'"><img src="images/홈.jpg" alt="홈"></button>
      <input type="text" id="searchInput" placeholder="전체 영상 검색...">
    </div>
  </div>

  <div class="header-bar">
    <div id="mainTitle">I-DLE 몰아보기</div>
    <div class="sns-icons">
      <a href="https://youtube.com/@official_i_dle" target="_blank"><img src="images/유튜브.jpg" alt="YouTube"></a>
      <a href="https://x.com/official_i_dle" target="_blank"><img src="images/엑스.jpg" alt="X"></a>
      <a href="https://instagram.com/i_dle_official" target="_blank"><img src="images/인스타그램.jpg" alt="Instagram"></a>
      <a href="https://www.tiktok.com/@official_i_dle" target="_blank"><img src="images/틱톡.jpg" alt="TikTok"></a>
      <a href="https://weverse.io/i-dle" target="_blank"><img src="images/위버스.jpg" alt="Weverse"></a>
    </div>
  </div>

  <div class="category-section">
    <div class="category-line">
      <a class="category-btn" href="category.html?category=MV-SPECIAL CLIP">MV-SPECIAL CLIP</a>
      <a class="category-btn" href="category.html?category=RECORDING BEHIND">RECORDING BEHIND</a>
      <a class="category-btn" href="category.html?category=I-SEREIES">I-SEREIES</a>
      <a class="category-btn" href="category.html?category=I-VARIETY">I-VARIETY</a>
      <a class="category-btn" href="category.html?category=STAGE PERFORMANCE">STAGE PERFORMANCE</a>
      <a class="category-btn" href="category.html?category=LIVE-COVER-DANCE">LIVE-COVER-DANCE</a>
      <a class="category-btn" href="category.html?category=BEHIND CLIPS">BEHIND CLIPS</a>
    </div>
    <div class="category-line">
      <a class="category-btn" href="category.html?category=MEDIA CONTENTS">MEDIA CONTENTS</a>
      <a class="category-btn" href="category.html?category=RADIO-PODCAST">RADIO-PODCAST</a>
      <a class="category-btn" href="category.html?category=INTERVIEW">INTERVIEW</a>
      <a class="category-btn" href="category.html?category=LIVE STREAM">LIVE STREAM</a>
      <a class="category-btn" href="category.html?category=FANCAM">FANCAM</a>
      <a class="category-btn" href="category.html?category=CHALLENGE">CHALLENGE</a>
      <a class="category-btn" href="category.html?category=ETC">ETC</a>
    </div>
  </div>

  <div class="card-container" id="allCards"></div>
  <button id="loadMoreBtn">더보기</button>

  <script src="cards.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const container = document.getElementById("allCards");
      const loadMoreBtn = document.getElementById("loadMoreBtn");
      const searchInput = document.getElementById("searchInput");
      const videoPlayer = document.getElementById("videoPlayer");
      const videoContainer = document.querySelector(".video-player-container");
      let currentIndex = 0;
      const batchSize = 30;
      const all = allCards || [];
      let currentCards = [...all];

      function extractDate(title) {
        const match = title.match(/\((\d{4}-\d{2}-\d{2})\)/);
        return match ? match[1] : '2000-01-01';
      }

      all.sort((a, b) => new Date(extractDate(b.title)) - new Date(extractDate(a.title)));

      function extractYouTubeId(url) {
        const match = url.match(/[?&]v=([^&#]+)/);
        return match ? match[1] : null;
      }

      function loadVideo(link) {
        const videoId = extractYouTubeId(link);
        if (!videoId) {
          window.open(link, '_blank');
          return;
        }

        const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
        const testIframe = document.createElement('iframe');
        testIframe.src = embedUrl;
        testIframe.style.display = 'none';
        document.body.appendChild(testIframe);

        testIframe.onerror = () => {
          document.body.removeChild(testIframe);
          window.open(link, '_blank');
        };

        testIframe.onload = () => {
          document.body.removeChild(testIframe);
          videoPlayer.src = embedUrl;
          videoContainer.style.display = 'flex';
        };
      }

      function renderCards(cards) {
        container.innerHTML = '';
        cards.slice(0, currentIndex + batchSize).forEach(data => {
          const card = document.createElement("a");
          card.className = "card";
          card.setAttribute("data-category", data.category);
          card.setAttribute("data-member", data.member);
          card.setAttribute("data-year", data.year);

          card.innerHTML = `
            <img src="${data.thumbnail}" alt="${data.alt}">
            <div class="card-title">${data.title}</div>
          `;

          card.addEventListener("click", (e) => {
            e.preventDefault();
            loadVideo(data.link);
          });

          container.appendChild(card);
        });

        currentIndex += batchSize;
        loadMoreBtn.style.display = currentIndex >= cards.length ? "none" : "block";
      }

      renderCards(currentCards);

      loadMoreBtn.addEventListener("click", () => renderCards(currentCards));

      searchInput.addEventListener("input", function () {
        const keyword = this.value.toLowerCase();
        currentCards = all.filter(card => card.title.toLowerCase().includes(keyword));
        currentIndex = 0;
        renderCards(currentCards);
      });

      window.addEventListener("beforeunload", () => {
        videoPlayer.src = "";
      });
    });
  </script>
</body>
</html>
