<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>qwerflix</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      padding: 20px;
      background-color: #000;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
    }
    .category-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background-color: #222;
    }
    .category-btn {
      background-color: #444;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .category-btn:hover {
      background-color: #666;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    .card {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
      text-decoration: none;
      color: white;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card-title {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
