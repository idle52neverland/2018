<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I-DLE 몰아보기</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
    }

    #mainTitle, .category-title {
  padding: 30px 0 10px;
  font-size: 28px;
  color: #fff;
  font-family: 'Arial Black', 'Arial Bold', Gadget, sans-serif;
    }

    .category-title {
      display: none;
    }

    .category-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px 20px;
    }

    .category-btn {
  padding: 10px 16px;
  background-color: #333;
  border-radius: 20px;
  font-size: 16px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      border: none;
    }

    .top-search {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 15px 0;
      gap: 6px;
    }

    .top-search input {
      padding: 8px 12px;
      width: 200px;
      border-radius: 20px;
      border: none;
      font-size: 14px;
    }

    .top-search button {
      background: none;
      border: none;
      cursor: pointer;
    }

    .top-search img {
      width: 20px;
      height: 20px;
      filter: grayscale(100%);
    }

    .filter-buttons {
      display: none;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0;
    }

    .filter-btn {
      padding: 6px 12px;
      background-color: #444;
      border-radius: 16px;
      font-size: 12px;
      color: #fff;
      cursor: pointer;
      border: none;
    }

    .card-container {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      padding: 20px;
    }

    .card {
      background-color: #222;
      border-radius: 12px;
      overflow: hidden;
      width: 18%;
      max-width: 200px;
      min-width: 150px;
      text-decoration: none;
      color: white;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card-title {
      font-size: 14px;
      padding: 8px;
    }

    .sns-icons {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .sns-icons a img {
      width: 16px;
      height: 16px;
      margin-left: 6px;
      filter: grayscale(100%);
    }

    @media (max-width: 768px) {
      .card {
        width: 45%;
      }

      .top-search input {
        width: 160px;
      }
    }
  </style>
</head>
<body>
