<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I-DLE 몰아보기</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    #currentCategoryTitle {
      padding: 30px 0 10px;
      font-size: 28px;
      color: #fff;
    }
    .category-btn {
      padding: 10px 20px;
      background-color: #333;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      border: none;
      transition: background-color 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .category-btn:hover {
      background-color: #ff4da6;
    }
    .search-input {
      padding: 6px 12px;
      border-radius: 20px;
      border: 2px solid #444;
      outline: none;
      font-size: 13px;
      background-color: #fff;
      color: #333;
      margin-top: 10px;
    }
    .search-input::placeholder {
      color: #888;
    }
    .social-icons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin: 0 20px 10px;
    }
    .social-icons.hidden {
      display: none;
    }
    .social-icons a img {
      width: 24px;
      height: 24px;
      filter: brightness(0) invert(1);
    }
    .sub-filters {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin: 20px auto;
      max-width: 1000px;
    }
    .filter-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .filter-btn {
      padding: 10px 20px;
      background-color: #333;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      border: none;
      transition: background-color 0.2s;
    }
    .filter-btn:hover {
      background-color: #ff4da6;
    }
    .category-bar-hidden {
      display: none;
    }
    .category-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 10px;
    }
    @media (max-width: 600px) {
      .category-row {
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }
      .category-btn {
        width: 90%;
        max-width: 280px;
      }
    }
  </style>
  <script>
    let currentCategory = '';
    function showFilters(category) {
      currentCategory = category;
      const filters = document.getElementById('subFilters');
      const categoryBar = document.getElementById('categoryBar');
      const currentCategoryTitle = document.getElementById('currentCategoryTitle');
      const socialIcons = document.querySelector('.social-icons');
      if (filters && categoryBar && currentCategoryTitle && socialIcons) {
        filters.style.display = 'flex';
        categoryBar.classList.add('category-bar-hidden');
        currentCategoryTitle.innerText = category;
        socialIcons.classList.add('hidden');
        history.pushState({ category }, '', `#${category}`);
      }
    }

    window.onpopstate = function(event) {
      const filters = document.getElementById('subFilters');
      const categoryBar = document.getElementById('categoryBar');
      const currentCategoryTitle = document.getElementById('currentCategoryTitle');
      const socialIcons = document.querySelector('.social-icons');
      if (filters && categoryBar && currentCategoryTitle && socialIcons) {
        filters.style.display = 'none';
        categoryBar.classList.remove('category-bar-hidden');
        currentCategoryTitle.innerText = 'I-DLE 몰아보기';
        socialIcons.classList.remove('hidden');
      }
    }

    window.onload = function () {
      const title = document.getElementById('currentCategoryTitle');
      if (title) title.innerText = 'I-DLE 몰아보기';
    }
  </script>
</head>
<body>

  </div>
