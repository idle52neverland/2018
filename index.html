<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I-DLE 몰아보기</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    #mainTitle {
      padding: 15px 0 5px;
      font-size: 28px;
      color: #fff;
      display: block;
      position: relative;
      z-index: 2;
    }
    .category-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 80px 10px 10px;
    }
    .category-btn {
      padding: 10px 20px;
      background-color: #333;
      border-radius: 20px;
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      border: none;
      transition: background-color 0.2s;
      text-decoration: none;
    }
    .category-btn:hover {
      background-color: #555;
    }
    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
    }
    .top-bar input {
      padding: 12px 16px;
      border-radius: 24px;
      border: none;
      width: 260px;
      font-size: 16px;
    }
    @media (max-width: 768px) {
      .top-bar input {
        width: 200px;
      }
    }
    .top-bar button {
      background-color: #fff;
      border: none;
      border-radius: 50%;
      padding: 6px;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .top-bar button img {
      width: 24px;
      height: 24px;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }
    .card {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      text-align: left;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card-title {
      font-size: 13px;
      padding: 6px;
      color: #fff;
      text-decoration: none !important;
    }
    .card-title:hover {
      text-decoration: none;
    }
    @media (max-width: 768px) {
      .card {
        width: 45vw;
      }
      .sns-icons {
        position: relative;
        top: auto;
        right: auto;
        display: flex;
        justify-content: center;
        margin-bottom: 10px;
      }
    }
    @media (min-width: 1025px) {
      .card-container {
        max-width: 100%;
        margin: 0 auto;
        padding: 20px;
      }
      .card {
        width: calc(100% / 5 - 12px);
        max-width: none;
      }
    }
    .sns-icons {
      position: absolute;
      top: 80px;
      right: 100px;
    }
    .sns-icons img {
      width: 20px;
      height: 20px;
      margin-left: 6px;
      filter: grayscale(100%);
    }
    #loadMoreBtn {
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      display: block;
    }
  </style>
</head>
<body>
  <div id="mainTitle">I-DLE 몰아보기</div>

  <div class="sns-icons">
    <a href="https://youtube.com/@official_i_dle" target="_blank"><img src="images/유튜브.jpg" alt="YouTube"></a>
    <a href="https://x.com/official_i_dle" target="_blank"><img src="images/엑스jpg" alt="X"></a>
    <a href="https://instagram.com/i_dle_official" target="_blank"><img src="images/인스타그램.jpg" alt="Instagram"></a>
    <a href="https://www.tiktok.com/@official_i_dle" target="_blank"><img src="images/틱톡.jpg" alt="TikTok"></a>
    <a href="https://weverse.io/i-dle" target="_blank"><img src="images/위버스.jpg" alt="Weverse"></a>
  </div>

  <div class="category-section">
    <a class="category-btn" href="category.html?category=MV-SPECIAL CLIP">MV-SPECIAL CLIP</a>
    <a class="category-btn" href="category.html?category=LIVE-COVER-DANCE">LIVE-COVER-DANCE</a>
    <a class="category-btn" href="category.html?category=MUSIC SHOW PERFORMANCE">MUSIC SHOW PERFORMANCE</a>
    <a class="category-btn" href="category.html?category=FESTIVAL EVENT STAGE">FESTIVAL EVENT STAGE</a>
    <a class="category-btn" href="category.html?category=FANCAM-STAGE FOCUS">FANCAM-STAGE FOCUS</a>
    <a class="category-btn" href="category.html?category=RECORDING STUDIO BEHIND">RECORDING STUDIO BEHIND</a>
    <a class="category-btn" href="category.html?category=DANCE PRACTICE-FANCHANT">DANCE PRACTICE-FANCHANT</a>
    <a class="category-btn" href="category.html?category=TV SHOW">TV SHOW</a>
    <a class="category-btn" href="category.html?category=YOUTUBE CONTENTS">YOUTUBE CONTENTS</a>
    <a class="category-btn" href="category.html?category=ORIGINAL CONTENTS">ORIGINAL CONTENTS</a>
    <a class="category-btn" href="category.html?category=RADIO PODCAST">RADIO PODCAST</a>
    <a class="category-btn" href="category.html?category=LIVE STREAM">LIVE STREAM</a>
    <a class="category-btn" href="category.html?category=MAGAZINE INTERVIEW">MAGAZINE INTERVIEW</a>
    <a class="category-btn" href="category.html?category=BEHIND CLIPS">BEHIND CLIPS</a>
    <a class="category-btn" href="category.html?category=CHALLENGE">CHALLENGE</a>
    <a class="category-btn" href="category.html?category=ETC">ETC</a>
  </div>

  <div class="top-bar">
    <button onclick="history.back()"><img src="images/뒤로가기.jpg" alt="뒤로가기"></button>
    <button onclick="location.href='index.html'"><img src="images/홈.jpg" alt="홈"></button>
    <input type="text" id="searchInput" placeholder="전체 영상 검색...">
  </div>

  <div class="card-container" id="allCards"></div>
  <button id="loadMoreBtn">더보기</button>

  <script src="cards.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const all = allCards || [];
      const container = document.getElementById("allCards");
      const loadMoreBtn = document.getElementById("loadMoreBtn");
      const searchInput = document.getElementById("searchInput");
      let currentIndex = 0;
      const batchSize = 30;

      function extractDateFromTitle(title) {
        const match = title.match(/\((\d{4}-\d{2}-\d{2})\)/);
        return match ? match[1] : "2000-01-01";
      }

      all.sort((a, b) => {
        const dateA = extractDateFromTitle(a.title);
        const dateB = extractDateFromTitle(b.title);
        return new Date(dateB) - new Date(dateA);
      });

      function renderCards() {
        const endIndex = currentIndex + batchSize;
        const slice = all.slice(currentIndex, endIndex);

        slice.forEach(data => {
          const card = document.createElement("a");
          card.href = data.link;
          card.target = "_blank";
          card.className = "card";
          card.setAttribute("data-category", data.category);
          card.setAttribute("data-member", data.member);
          card.setAttribute("data-year", data.year);

          card.innerHTML = `
            <img src="${data.thumbnail}" alt="${data.alt}">
            <div class="card-title">${data.title}</div>
          `;
          container.appendChild(card);
        });

        currentIndex = endIndex;
        loadMoreBtn.style.display = currentIndex >= all.length ? "none" : "block";
      }

      renderCards();
      loadMoreBtn.addEventListener("click", renderCards);

      searchInput.addEventListener("input", function () {
        const keyword = this.value.toLowerCase();
        const cards = document.querySelectorAll(".card");
        cards.forEach(card => {
          const title = card.querySelector(".card-title").textContent.toLowerCase();
          card.style.display = title.includes(keyword) ? "block" : "none";
        });
      });
    });
  </script>
</body>
</html>
