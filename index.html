<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I-DLE 몰아보기</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    #mainTitle {
      padding: 30px 0 10px;
      font-size: 28px;
      color: #fff;
    }
    .category-btn, .filter-btn {
      padding: 10px 20px;
      background-color: #333;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      border: none;
      transition: background-color 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .category-btn:hover,
    .filter-btn:hover {
      background-color: #ff4da6;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .search-input {
      padding: 6px 12px;
      border-radius: 20px;
      border: 2px solid #444;
      font-size: 13px;
      background-color: #fff;
      color: #333;
      width: 50%;
      max-width: 220px;
    }
    .search-input::placeholder {
      color: #888;
    }
    .nav-btn {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      color: #fff;
      background-color: #555;
      border: none;
      cursor: pointer;
    }
    .nav-btn:hover {
      background-color: #ff4da6;
    }
    .social-icons {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
    }
    .social-icons img {
      width: 18px;
      height: 18px;
      filter: brightness(0) invert(1);
    }
    .social-icons.hidden {
      display: none;
    }
    .sub-filters {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin: 20px auto;
      max-width: 1000px;
    }
    .filter-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .category-bar-hidden {
      display: none;
    }
    .category-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 10px;
    }
    .card-container {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin: 20px auto;
      max-width: 1200px;
    }
    .card {
      background-color: #222;
      border-radius: 12px;
      overflow: hidden;
      text-align: left;
      transition: transform 0.2s;
      text-decoration: none;
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card-title {
      padding: 10px;
      font-size: 14px;
      color: #fff;
      text-decoration: none;
    }
    .card:hover {
      transform: scale(1.03);
    }
    a.card {
      text-decoration: none;
    }
    @media (max-width: 600px) {
      .category-row {
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }
      .category-btn {
        width: 90%;
        max-width: 280px;
      }
      .card {
        width: calc(50% - 8px);
      }
      .search-bar {
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: center;
        align-items: center;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="social-icons" id="socialIcons">
    <a href="#"><img src="youtube.png" alt="YouTube"></a>
    <a href="#"><img src="x.png" alt="X"></a>
    <a href="#"><img src="instagram.png" alt="Instagram"></a>
    <a href="#"><img src="tiktok.png" alt="TikTok"></a>
  </div>

  <h1 id="mainTitle">I-DLE 몰아보기</h1>

  <div class="search-bar" id="mainSearchBar">
    <button class="nav-btn"><img src="back.png" style="width:20px; height:20px;"></button>
    <button class="nav-btn"><img src="home.png" style="width:20px; height:20px;"></button>
    <input type="text" class="search-input" placeholder="search">
  </div>

  <div id="categoryBar">
    <div class="category-row">
  <button class="category-btn" onclick="showFilters('MV / SPECIAL CLIP')">MV / SPECIAL CLIP</button>
  <button class="category-btn" onclick="showFilters('LIVE / COVER SONG / DANCE')">LIVE / COVER SONG / DANCE</button>
  <button class="category-btn" onclick="showFilters('MUSIC SHOW PERFORMANCE')">MUSIC SHOW PERFORMANCE</button>
  <button class="category-btn" onclick="showFilters('FESTIVAL / EVENT STAGE')">FESTIVAL / EVENT STAGE</button>
</div>
<div class="category-row">
  <button class="category-btn" onclick="showFilters('FANCAM / STAGE FOCUS')">FANCAM / STAGE FOCUS</button>
  <button class="category-btn" onclick="showFilters('RECORDING / STUDIO BEHIND')">RECORDING / STUDIO BEHIND</button>
  <button class="category-btn" onclick="showFilters('DANCE PRACTICE / FANCHANT')">DANCE PRACTICE / FANCHANT</button>
</div>
<div class="category-row">
  <button class="category-btn" onclick="showFilters('TV SHOW')">TV SHOW</button>
  <button class="category-btn" onclick="showFilters('YOUTUBE CONTENTS')">YOUTUBE CONTENTS</button>
  <button class="category-btn" onclick="showFilters('REALITY (Original Content)')">REALITY (Original Content)</button>
  <button class="category-btn" onclick="showFilters('RADIO / PODCAST')">RADIO / PODCAST</button>
  <button class="category-btn" onclick="showFilters('LIVE STREAM')">LIVE STREAM</button>
</div>
<div class="category-row">
  <button class="category-btn" onclick="showFilters('MAGAZINE / INTERVIEW')">MAGAZINE / INTERVIEW</button>
  <button class="category-btn" onclick="showFilters('BEHIND CLIPS')">BEHIND CLIPS</button>
  <button class="category-btn" onclick="showFilters('CHALLENGE')">CHALLENGE</button>
  <button class="category-btn" onclick="showFilters('ETC')">ETC</button>
</div>
  </div>

  <div class="sub-filters" id="subFilters">
    <div class="search-bar">
      <button class="nav-btn"><img src="back.png" style="width:20px; height:20px;"></button>
      <button class="nav-btn"><img src="home.png" style="width:20px; height:20px;"></button>
      <input type="text" class="search-input" placeholder="search in category">
    </div>
    <!-- filters follow -->
  </div>

  <script>
    function showFilters(category) {
      document.getElementById("mainSearchBar").style.display = "none";
      document.getElementById("socialIcons").classList.add("hidden");
      document.getElementById("subFilters").style.display = "flex";
    }

    function goBackToCategories() {
      document.getElementById("mainSearchBar").style.display = "flex";
      document.getElementById("socialIcons").classList.remove("hidden");
      document.getElementById("subFilters").style.display = "none";
    }
  </script>
</body>
</html>
