<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I-DLE 몰아보기</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    #mainTitle {
      padding: 30px 0 10px;
      font-size: 28px;
      color: #fff;
      display: block;
      position: relative;
      z-index: 2;
    }
    .category-title {
      padding: 10px 0;
      font-size: 24px;
      color: #fff;
    }
    .category-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 100px 10px 10px;
    }
    .category-btn {
      padding: 10px 20px;
      background-color: #333;
      border-radius: 20px;
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      border: none;
      transition: background-color 0.2s;
      text-decoration: none;
    }
    .category-btn:hover {
      background-color: #555;
    }
    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin: 30px 0 10px;
    }
    .top-bar input {
      padding: 12px 16px;
      border-radius: 26px;
      border: none;
      width: 260px;
      font-size: 16px;
    }
    .top-bar button img {
      width: 24px;
      height: 24px;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }
    .card {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      text-align: left;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card-title {
      font-size: 13px;
      padding: 6px;
      color: #fff;
      text-decoration: none !important;
    }
    .card-title:hover {
      text-decoration: none;
    }
    @media (max-width: 768px) {
      .card {
        width: 45vw;
      }
    }
    @media (min-width: 1025px) {
      .card-container {
        max-width: 100%;
        margin: 0 auto;
        padding: 20px;
      }
      .card {
        width: calc(100% / 5 - 12px);
        max-width: none;
      }
    }
    .sns-icons {
      position: absolute;
      top: 80px;
      right: 10px;
    }
    .sns-icons img {
      width: 20px;
      height: 20px;
      margin-left: 6px;
      filter: grayscale(100%);
    }
  </style>
</head>
<body>
  <div id="mainTitle">I-DLE 몰아보기</div>

  <div class="sns-icons">
    <a href="https://youtube.com/(G)I-DLE" target="_blank"><img src="https://img.icons8.com/ios-filled/50/ffffff/youtube-play.png" alt="YouTube"></a>
    <a href="https://x.com/(G)I-DLE" target="_blank"><img src="https://img.icons8.com/ios-filled/50/ffffff/twitterx--v1.png" alt="X"></a>
    <a href="https://instagram.com/(G)I-DLE" target="_blank"><img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png" alt="Instagram"></a>
    <a href="https://www.tiktok.com/@(G)I-DLE" target="_blank"><img src="https://img.icons8.com/ios-filled/50/ffffff/tiktok--v1.png" alt="TikTok"></a>
    <a href="https://weverse.io/(G)I-DLE" target="_blank"><img src="https://img.icons8.com/ios-filled/50/ffffff/w.png" alt="Weverse"></a>
  </div>

  <div class="category-title" id="categoryTitle"></div>

  <div class="top-bar">
    <button onclick="history.back()"><img src="https://cdn-icons-png.flaticon.com/512/271/271220.png" alt="뒤로가기"></button>
    <button onclick="location.href='index.html'"><img src="https://cdn-icons-png.flaticon.com/512/1946/1946488.png" alt="홈"></button>
    <input type="text" id="searchInput" placeholder="카테고리 내 검색...">
  </div>

  <div class="card-container" id="categoryCards"></div>

  <script src="cards.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const params = new URLSearchParams(window.location.search);
      const category = params.get("category");
      document.getElementById("categoryTitle").textContent = category;

      const filtered = allCards.filter(c => c.category === category);
      const container = document.getElementById("categoryCards");
      filtered.sort((a, b) => new Date(b.date) - new Date(a.date));
      filtered.forEach(data => {
        const card = document.createElement("a");
        card.href = data.link;
        card.target = "_blank";
        card.className = "card";
        card.setAttribute("data-category", data.category);
        card.setAttribute("data-member", data.member);
        card.setAttribute("data-year", data.year);
        card.innerHTML = `
          <img src="${data.thumbnail}" alt="${data.alt}">
          <div class="card-title">${data.title}</div>
        `;
        container.appendChild(card);
      });

      const searchInput = document.getElementById("searchInput");
      searchInput.addEventListener("input", function () {
        const keyword = this.value.toLowerCase();
        const cards = document.querySelectorAll(".card");
        cards.forEach(card => {
          const title = card.querySelector(".card-title").textContent.toLowerCase();
          card.style.display = title.includes(keyword) ? "block" : "none";
        });
      });
    });
  </script>
</body>
</html>
