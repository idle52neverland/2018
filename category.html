<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I-DLE 몰아보기</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    .header-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px 30px;
    }
    #mainTitle {
      font-size: 28px;
      color: #fff;
      margin: 0 auto;
    }
    .category-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 30px 10px 10px;
    }
    .category-line {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .category-btn {
      padding: 10px 20px;
      background-color: #333;
      border-radius: 20px;
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      border: none;
      text-decoration: none;
    }
    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
    }
    .top-bar input {
      padding: 12px 16px;
      border-radius: 24px;
      border: none;
      width: 260px;
      font-size: 16px;
    }
    .top-bar button {
      background-color: #fff;
      border: none;
      border-radius: 50%;
      padding: 6px;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .top-bar button img {
      width: 24px;
      height: 24px;
    }
    .video-player-container {
      position: sticky;
      top: 0;
      z-index: 999;
      display: none;
      justify-content: center;
      background-color: #111;
    }
    .video-player-container iframe {
      width: 90%;
      max-width: 960px;
      height: 440px;
      pointer-events: auto;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }
    .card {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      text-align: left;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card-title {
      font-size: 13px;
      padding: 6px;
      color: #fff;
    }
    .card-buttons {
      padding: 6px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    .filter-btn {
      background-color: #444;
      color: #fff;
      border: none;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .card {
        width: 45vw;
      }
      .top-bar input {
        width: 200px;
      }
      .header-bar {
        flex-direction: column;
      }
    }
    @media (min-width: 1025px) {
      .card {
        width: calc(100% / 5 - 12px);
      }
    }
    #loadMoreBtn {
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      display: block;
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <div id="mainTitle">I-DLE 몰아보기</div>
  </div>

  <div class="category-section">
    <div class="category-line">
      <a class="category-btn" href="#">MV-SPECIAL CLIP</a>
      <a class="category-btn" href="#">RECORDING BEHIND</a>
      <a class="category-btn" href="#">I-SEREIES</a>
      <a class="category-btn" href="#">I-VARIETY</a>
      <a class="category-btn" href="#">STAGE PERFORMANCE</a>
      <a class="category-btn" href="#">LIVE-COVER-DANCE</a>
      <a class="category-btn" href="#">BEHIND CLIPS</a>
    </div>
  </div>

  <div class="video-player-container" id="videoPlayerContainer">
    <iframe id="videoPlayer" src="" frameborder="0" allowfullscreen></iframe>
  </div>

  <div class="top-bar">
    <button onclick="history.back()"><img src="images/뒤로가기.jpg" alt="뒤로가기" /></button>
    <button onclick="location.href='index.html'"><img src="images/홈.jpg" alt="홈" /></button>
    <input type="text" id="searchInput" placeholder="전체 영상 검색..." />
  </div>

  <div class="card-container" id="allCards"></div>
  <button id="loadMoreBtn">더보기</button>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const container = document.getElementById("allCards");
      const loadMoreBtn = document.getElementById("loadMoreBtn");
      const searchInput = document.getElementById("searchInput");
      const videoPlayer = document.getElementById("videoPlayer");
      const videoContainer = document.getElementById("videoPlayerContainer");
      let currentIndex = 0;
      const batchSize = 30;
      let all = allCards || [];

      function extractDate(title) {
        const match = title.match(/\((\d{4}-\d{2}-\d{2})\)/);
        return match ? match[1] : '2000-01-01';
      }

      all.sort((a, b) => new Date(extractDate(b.title)) - new Date(extractDate(a.title)));

      function extractYouTubeId(url) {
        const match = url.match(/[?&]v=([^&#]+)/);
        return match ? match[1] : null;
      }

      function loadVideo(link) {
        const videoId = extractYouTubeId(link);
        const embedUrl = videoId ? `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0` : null;

        if (!videoId) {
          window.open(link, '_blank');
          return;
        }

        const testIframe = document.createElement('iframe');
        testIframe.src = embedUrl;
        testIframe.style.display = 'none';
        document.body.appendChild(testIframe);

        testIframe.onerror = () => {
          document.body.removeChild(testIframe);
          window.open(link, '_blank');
        };

        testIframe.onload = () => {
          document.body.removeChild(testIframe);
          videoPlayer.src = embedUrl;
          videoContainer.style.display = 'flex';
        };
      }

      function renderCards(cards) {
        container.innerHTML = '';
        cards.slice(0, currentIndex + batchSize).forEach(data => {
          const card = document.createElement("a");
          card.className = "card";
          card.setAttribute("data-category", data.category);
          card.setAttribute("data-member", data.member);
          card.setAttribute("data-year", data.year);

          card.innerHTML = `
            <img src="${data.thumbnail}" alt="${data.alt}">
            <div class="card-title">${data.title}</div>
            <div class="card-buttons">
              ${(data.member || '').split(',').map(m => `<button class="filter-btn" onclick="filterByMember('${m.trim()}')">${m.trim()}</button>`).join(' ')}
            </div>
          `;

          card.addEventListener("click", (e) => {
            e.preventDefault();
            loadVideo(data.link);
          });

          container.appendChild(card);
        });

        currentIndex += batchSize;
        loadMoreBtn.style.display = currentIndex >= cards.length ? "none" : "block";
      }

      renderCards(all);

      loadMoreBtn.addEventListener("click", () => renderCards(all));

      searchInput.addEventListener("input", function () {
        const keyword = this.value.toLowerCase();
        const filtered = all.filter(c => c.title.toLowerCase().includes(keyword));
        currentIndex = 0;
        renderCards(filtered);
      });

      window.addEventListener("beforeunload", () => {
        videoPlayer.src = "";
      });

      // ✅ 멤버 필터링 개선
      window.filterByMember = function (selectedMember) {
        currentIndex = 0;
        const filtered = all.filter(card => {
          const members = card.member.split(',').map(m => m.trim());
          return members.includes(selectedMember);
        });
        renderCards(filtered);
      };
    });
  </script>
</body>
</html>
