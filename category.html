<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I-DLE 몰아보기</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    .header-bar {
      position: relative;
      padding: 60px 20px 40px;
    }
    #mainTitle {
      font-size: 28px;
      color: #fff;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .category-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px 10px 10px;
    }
    .category-btn, .filter-btn {
      padding: 10px 20px;
      background-color: #333;
      border-radius: 20px;
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      border: none;
      transition: background-color 0.2s;
      text-decoration: none;
    }
    .category-btn:hover, .filter-btn:hover {
      background-color: #555;
    }
    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
    }
    .top-bar input {
      padding: 12px 16px;
      border-radius: 24px;
      border: none;
      width: 260px;
      font-size: 16px;
    }
    @media (max-width: 768px) {
      .top-bar input {
        width: 200px;
      }
    }
    .top-bar button {
      background-color: #fff;
      border: none;
      border-radius: 50%;
      padding: 6px;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .top-bar button img {
      width: 24px;
      height: 24px;
    }
    .filter-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 10px;
    }
    .filter-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .filter-btn.active {
      background-color: #888;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }
    .card {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      text-align: left;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card-title {
      font-size: 13px;
      padding: 6px;
      color: #fff;
      text-decoration: none !important;
    }
    .card-title:hover {
      text-decoration: none;
    }
    @media (max-width: 768px) {
      .card {
        width: 45vw;
      }
      .header-bar {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: static;
        padding: 40px 0 30px;
      }
      #mainTitle {
        position: static;
        transform: none;
        margin-bottom: 10px;
      }
    }
    @media (min-width: 1025px) {
      .card-container {
        max-width: 100%;
        margin: 0 auto;
        padding: 20px;
      }
      .card {
        width: calc(100% / 5 - 12px);
        max-width: none;
      }
    }
    #loadMoreBtn {
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      display: block;
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <div id="mainTitle"></div>
  </div>

  <div class="filter-section">
    <div class="filter-row">
      <button class="filter-btn" data-type="year">2025</button>
      <button class="filter-btn" data-type="year">2024</button>
      <button class="filter-btn" data-type="year">2023</button>
      <button class="filter-btn" data-type="year">2022</button>
      <button class="filter-btn" data-type="year">2021</button>
      <button class="filter-btn" data-type="year">2020</button>
      <button class="filter-btn" data-type="year">2019</button>
      <button class="filter-btn" data-type="year">2018</button>
      <button class="filter-btn" data-type="year">PRE-DEBUT</button>
    </div>
    <div class="filter-row">
      <button class="filter-btn" data-type="member">미연</button>
      <button class="filter-btn" data-type="member">민니</button>
      <button class="filter-btn" data-type="member">소연</button>
      <button class="filter-btn" data-type="member">우기</button>
      <button class="filter-btn" data-type="member">슈화</button>
      <button class="filter-btn" data-type="member">아이들</button>
    </div>
  </div>

  <div class="top-bar">
    <button id="backBtn"><img src="images/뒤로가기.jpg" alt="뒤로가기"></button>
    <button onclick="location.href='index.html'"><img src="images/홈.jpg" alt="홈"></button>
    <input type="text" id="searchInput" placeholder="전체 영상 검색...">
  </div>

  <div class="card-container" id="allCards"></div>
  <button id="loadMoreBtn">더보기</button>

  <script src="cards.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const container = document.getElementById("allCards");
      const searchInput = document.getElementById("searchInput");
      const loadMoreBtn = document.getElementById("loadMoreBtn");
      const filterBtns = document.querySelectorAll(".filter-btn");
      const backBtn = document.getElementById("backBtn");
      const query = new URLSearchParams(window.location.search);
      const category = query.get("category");
      document.getElementById("mainTitle").textContent = category || "I-DLE 몰아보기";

      let currentIndex = 0;
      const batchSize = 30;
      let activeYears = new Set();
      let activeMembers = new Set();

      function extractDateFromTitle(title) {
        const match = title.match(/\((\d{4}-\d{2}-\d{2})\)/);
        return match ? match[1] : "2000-01-01";
      }

      const all = (allCards || []).filter(card => card.category === category);
      all.sort((a, b) => new Date(extractDateFromTitle(b.title)) - new Date(extractDateFromTitle(a.title)));

      function applyFilters() {
        return all.filter(card => {
          const yearMatch = activeYears.size === 0 || activeYears.has(card.year);
          const memberMatch = activeMembers.size === 0 || activeMembers.has(card.member);
          return yearMatch && memberMatch;
        });
      }

      function renderCards(list) {
        const end = currentIndex + batchSize;
        const slice = list.slice(currentIndex, end);
        slice.forEach(data => {
          const card = document.createElement("a");
          card.href = data.link;
          card.target = "_blank";
          card.className = "card";
          card.setAttribute("data-category", data.category);
          card.setAttribute("data-member", data.member);
          card.setAttribute("data-year", data.year);
          card.innerHTML = `<img src="${data.thumbnail}" alt="${data.alt}"><div class="card-title">${data.title}</div>`;
          container.appendChild(card);
        });
        currentIndex += batchSize;
        loadMoreBtn.style.display = currentIndex >= list.length ? "none" : "block";
      }

      let filteredCards = applyFilters();
      renderCards(filteredCards);

      loadMoreBtn.addEventListener("click", function () {
        renderCards(filteredCards);
      });

      searchInput.addEventListener("input", function () {
        const keyword = this.value.toLowerCase();
        const filtered = filteredCards.filter(card =>
          keyword.split(/\s+/).every(word => card.title.toLowerCase().includes(word))
        );
        container.innerHTML = "";
        currentIndex = 0;
        renderCards(filtered);
      });

      filterBtns.forEach(btn => {
        btn.addEventListener("click", function () {
          const type = btn.getAttribute("data-type");
          const value = btn.textContent;

          if (btn.classList.contains("active")) {
            btn.classList.remove("active");
            if (type === "year") activeYears.delete(value);
            if (type === "member") activeMembers.delete(value);
          } else {
            btn.classList.add("active");
            if (type === "year") activeYears.add(value);
            if (type === "member") activeMembers.add(value);
          }

          container.innerHTML = "";
          currentIndex = 0;
          filteredCards = applyFilters();
          renderCards(filteredCards);
        });
      });

      backBtn.addEventListener("click", function () {
        filterBtns.forEach(btn => btn.classList.remove("active"));
        activeYears.clear();
        activeMembers.clear();
        container.innerHTML = "";
        currentIndex = 0;
        filteredCards = applyFilters();
        renderCards(filteredCards);
      });
    });
  </script>
</body>
</html>
