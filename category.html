<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I-DLE 몰아보기</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    #mainTitle {
      padding: 30px 0 10px;
      font-size: 28px;
      color: #fff;
      display: block;
      position: relative;
      z-index: 2;
    }
    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin: 10px 0;
    }
    .top-bar input {
      padding: 12px 16px;
      border-radius: 26px;
      border: none;
      width: 260px;
      font-size: 16px;
    }
    .top-bar button {
      background-color: #fff;
      border: none;
      border-radius: 50%;
      padding: 6px;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .top-bar button img {
      width: 24px;
      height: 24px;
    }
    .filter-section {
      margin-top: 20px;
      margin-bottom: 10px;
    }
    .filter-group {
      margin-bottom: 10px;
    }
    .filter-btn {
      padding: 10px 20px;
      background-color: #333;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      border: none;
      transition: background-color 0.2s;
      text-decoration: none;
      margin: 4px;
    }
    .filter-btn.active {
      background-color: #fff;
      color: #111;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }
    .card {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      text-align: left;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card-title {
      font-size: 13px;
      padding: 6px;
      color: #fff;
      text-decoration: none !important;
    }
    .card-title:hover {
      text-decoration: none;
    }
    #loadMore {
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .card {
        width: 45vw;
      }
      .top-bar input {
        width: 180px;
      }
    }
    @media (min-width: 1025px) {
      .card-container {
        max-width: 100%;
        margin: 0 auto;
        padding: 20px;
      }
      .card {
        width: calc(100% / 5 - 12px);
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <div id="mainTitle">I-DLE 몰아보기</div>

  <div class="filter-section">
    <div class="filter-group" id="yearFilters"></div>
    <div class="filter-group" id="memberFilters"></div>
  </div>

  <div class="top-bar">
    <button onclick="handleBack()"><img src="images/뒤로가기 버튼.jpg" alt="뒤로가기"></button>
    <button onclick="location.href='index.html'"><img src="images/home.jpg" alt="홈"></button>
    <input type="text" id="searchInput" placeholder="카테고리 내 검색...">
  </div>

  <div class="card-container" id="categoryCards"></div>
  <button id="loadMore" style="display:none;">더보기</button>

  <script>
  const script = document.createElement("script");
  script.src = `cards.js?v=${Date.now()}`;
  script.onload = function () {
    let stateStack = [];
    let allFiltered = [];
    let cardsShown = 0;
    const cardsPerLoad = 30;

    document.addEventListener("DOMContentLoaded", function () {
      const params = new URLSearchParams(window.location.search);
      const category = params.get("category");
      document.getElementById("mainTitle").textContent = category;

      const container = document.getElementById("categoryCards");
      const loadMoreBtn = document.getElementById("loadMore");
      let currentYear = null;
      let currentMember = null;

      function renderCards(reset = false) {
        const keyword = document.getElementById("searchInput").value.toLowerCase();
        if (reset) {
          cardsShown = 0;
          container.innerHTML = "";
        }
        allFiltered = allCards.filter(card => card.category === category);
        if (currentYear) allFiltered = allFiltered.filter(c => c.year === currentYear);
        if (currentMember) allFiltered = allFiltered.filter(c => c.member === currentMember);
        if (keyword) allFiltered = allFiltered.filter(c => c.title.toLowerCase().includes(keyword));
        allFiltered.sort((a, b) => new Date(b.date) - new Date(a.date));

        stateStack.push({ year: currentYear, member: currentMember, keyword });

        const nextCards = allFiltered.slice(cardsShown, cardsShown + cardsPerLoad);
        nextCards.forEach(data => {
          const card = document.createElement("a");
          card.href = data.link;
          card.target = "_blank";
          card.className = "card";
          card.setAttribute("data-category", data.category);
          card.setAttribute("data-member", data.member);
          card.setAttribute("data-year", data.year);
          card.innerHTML = `
            <img src="${data.thumbnail}" alt="${data.alt}">
            <div class="card-title">${data.title}</div>
          `;
          container.appendChild(card);
        });
        cardsShown += nextCards.length;
        loadMoreBtn.style.display = cardsShown < allFiltered.length ? "block" : "none";
      }

      document.getElementById("searchInput").addEventListener("input", () => renderCards(true));
      loadMoreBtn.addEventListener("click", () => renderCards(false));

      const years = ["2025","2024","2023","2022","2021","2020","2019","2018","PRE-DEBUT"];
      const members = ["미연","민니","소연","우기","슈화","아이들"];

      years.forEach(year => {
        const btn = document.createElement("button");
        btn.className = "filter-btn";
        btn.textContent = year;
        btn.onclick = () => {
          currentYear = currentYear === year ? null : year;
          document.querySelectorAll("#yearFilters .filter-btn").forEach(b => b.classList.remove("active"));
          if (currentYear) btn.classList.add("active");
          renderCards(true);
        };
        document.getElementById("yearFilters").appendChild(btn);
      });

      members.forEach(member => {
        const btn = document.createElement("button");
        btn.className = "filter-btn";
        btn.textContent = member;
        btn.onclick = () => {
          currentMember = currentMember === member ? null : member;
          document.querySelectorAll("#memberFilters .filter-btn").forEach(b => b.classList.remove("active"));
          if (currentMember) btn.classList.add("active");
          renderCards(true);
        };
        document.getElementById("memberFilters").appendChild(btn);
      });

      renderCards(true);
    });

    window.handleBack = function () {
      if (stateStack.length > 1) {
        stateStack.pop();
        const prev = stateStack.pop();
        currentYear = prev.year;
        currentMember = prev.member;
        document.getElementById("searchInput").value = prev.keyword;
        document.querySelectorAll("#yearFilters .filter-btn").forEach(b => b.classList.remove("active"));
        document.querySelectorAll("#memberFilters .filter-btn").forEach(b => b.classList.remove("active"));
        if (currentYear) document.querySelector(`#yearFilters .filter-btn:nth-child(${years.indexOf(currentYear)+1})`)?.classList.add("active");
        if (currentMember) document.querySelector(`#memberFilters .filter-btn:nth-child(${members.indexOf(currentMember)+1})`)?.classList.add("active");
        renderCards(true);
      } else {
        history.back();
      }
    };
  };
  document.body.appendChild(script);
</script>
</body>
</html>
