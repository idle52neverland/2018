<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카테고리 페이지</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    .header-bar {
      padding: 30px 0 10px;
    }
    #mainTitle {
      font-size: 28px;
      color: #fff;
    }
    .filter-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .filter-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .filter-btn {
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 6px 10px;
      font-size: 13px;
      cursor: pointer;
    }
    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
    }
    .top-bar input {
      padding: 12px 16px;
      border-radius: 24px;
      border: none;
      width: 260px;
      font-size: 16px;
    }
    .top-bar button {
      background-color: #fff;
      border: none;
      border-radius: 50%;
      padding: 6px;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .top-bar button img {
      width: 24px;
      height: 24px;
    }
    .video-player-container {
      position: sticky;
      top: 0;
      z-index: 999;
      display: none;
      justify-content: center;
      background-color: #111;
    }
    .video-player-container iframe {
      width: 90%;
      max-width: 960px;
      height: 440px;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }
    .card {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      text-align: left;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      cursor: pointer;
      width: 240px;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card-title {
      font-size: 13px;
      padding: 6px;
      color: #fff;
    }
    .card-buttons {
      padding: 6px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    #loadMoreBtn {
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      display: block;
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <div id="mainTitle">카테고리 제목</div>
  </div>

  <div class="filter-section">
    <div class="filter-row">
      <button class="filter-btn" data-type="year">2025</button>
      <button class="filter-btn" data-type="year">2024</button>
      <button class="filter-btn" data-type="year">2023</button>
      <button class="filter-btn" data-type="year">2022</button>
      <button class="filter-btn" data-type="year">2021</button>
      <button class="filter-btn" data-type="year">2020</button>
      <button class="filter-btn" data-type="year">2019</button>
      <button class="filter-btn" data-type="year">2018</button>
      <button class="filter-btn" data-type="year">PRE-DEBUT</button>
    </div>
    <div class="filter-row">
      <button class="filter-btn" data-type="member">미연</button>
      <button class="filter-btn" data-type="member">민니</button>
      <button class="filter-btn" data-type="member">소연</button>
      <button class="filter-btn" data-type="member">우기</button>
      <button class="filter-btn" data-type="member">슈화</button>
      <button class="filter-btn" data-type="member">아이들</button>
    </div>
  </div>

  <div class="top-bar">
    <button onclick="history.back()"><img src="images/뒤로가기.jpg" alt="뒤로가기"></button>
    <button onclick="location.href='index.html'"><img src="images/홈.jpg" alt="홈"></button>
    <input type="text" id="searchInput" placeholder="카테고리 내 검색...">
  </div>

  <div class="video-player-container" id="videoPlayerContainer">
    <iframe id="videoPlayer" src="" frameborder="0" allowfullscreen></iframe>
  </div>

  <div class="card-container" id="allCards"></div>
  <button id="loadMoreBtn">더보기</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const categoryParam = urlParams.get("category");
    document.getElementById("mainTitle").textContent = categoryParam || "카테고리";

    const container = document.getElementById("allCards");
    const loadMoreBtn = document.getElementById("loadMoreBtn");
    const searchInput = document.getElementById("searchInput");
    const videoPlayer = document.getElementById("videoPlayer");
    const videoContainer = document.getElementById("videoPlayerContainer");
    let currentIndex = 0;
    const batchSize = 30;
    let all = allCards.filter(card => card.category === categoryParam);

    function extractDate(title) {
      const match = title.match(/\((\d{4}-\d{2}-\d{2})\)/);
      return match ? match[1] : '2000-01-01';
    }

    all.sort((a, b) => new Date(extractDate(b.title)) - new Date(extractDate(a.title)));

    function extractYouTubeId(url) {
      const match = url.match(/[?&]v=([^&#]+)/);
      return match ? match[1] : null;
    }

    function loadVideo(link) {
      const videoId = extractYouTubeId(link);
      const embedUrl = videoId ? `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0` : null;

      if (!videoId) {
        window.open(link, '_blank');
        return;
      }

      const testIframe = document.createElement('iframe');
      testIframe.src = embedUrl;
      testIframe.style.display = 'none';
      document.body.appendChild(testIframe);

      testIframe.onerror = () => {
        document.body.removeChild(testIframe);
        window.open(link, '_blank');
      };

      testIframe.onload = () => {
        document.body.removeChild(testIframe);
        videoPlayer.src = embedUrl;
        videoContainer.style.display = 'flex';
        videoContainer.scrollIntoView({ behavior: 'smooth' });
      };
    }

    function renderCards(cards) {
      container.innerHTML = '';
      cards.slice(0, currentIndex + batchSize).forEach(data => {
        const card = document.createElement("a");
        card.className = "card";
        card.setAttribute("data-category", data.category);
        card.setAttribute("data-member", data.member);
        card.setAttribute("data-year", data.year);

        card.innerHTML = `
          <img src="${data.thumbnail}" alt="${data.alt}">
          <div class="card-title">${data.title}</div>
        `;

        card.addEventListener("click", (e) => {
          e.preventDefault();
          loadVideo(data.link);
        });

        container.appendChild(card);
      });

      currentIndex += batchSize;
      loadMoreBtn.style.display = currentIndex >= cards.length ? "none" : "block";
    }

    renderCards(all);

    loadMoreBtn.addEventListener("click", () => renderCards(all));

    searchInput.addEventListener("input", function () {
      const keyword = this.value.toLowerCase();
      const filtered = all.filter(c => c.title.toLowerCase().includes(keyword));
      currentIndex = 0;
      renderCards(filtered);
    });

    document.querySelectorAll(".filter-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const type = btn.dataset.type;
        const value = btn.textContent;

        all = allCards.filter(card => {
          const inCategory = card.category === categoryParam;
          const matchYear = type !== "year" || card.year === value;
          const matchMember = type !== "member" || card.member.split(/,|\/|X/).map(m => m.trim()).includes(value);
          return inCategory && matchYear && matchMember;
        });

        currentIndex = 0;
        renderCards(all);
      });
    });

    window.addEventListener("beforeunload", () => {
      videoPlayer.src = "";
    });
  </script>
</body>
</html>
