<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I-DLE 몰아보기</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    #mainTitle {
      padding: 30px 0 10px;
      font-size: 28px;
      color: #fff;
      display: block;
      position: relative;
      z-index: 2;
    }
    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin: 10px 0;
    }
    .top-bar input {
      padding: 12px 16px;
      border-radius: 26px;
      border: none;
      width: 260px;
      font-size: 16px;
    }
    .top-bar button img {
      width: 24px;
      height: 24px;
    }
    .filter-section {
      margin-top: 20px;
      margin-bottom: 10px;
    }
    .filter-group {
      margin-bottom: 10px;
    }
    .filter-btn {
      padding: 10px 20px;
      background-color: #333;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      border: none;
      transition: background-color 0.2s;
      text-decoration: none;
      margin: 4px;
    }
    .filter-btn.active {
      background-color: #fff;
      color: #111;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }
    .card {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      text-align: left;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card-title {
      font-size: 13px;
      padding: 6px;
      color: #fff;
      text-decoration: none !important;
    }
    .card-title:hover {
      text-decoration: none;
    }
    @media (max-width: 768px) {
      .card {
        width: 45vw;
      }
    }
    @media (min-width: 1025px) {
      .card-container {
        max-width: 100%;
        margin: 0 auto;
        padding: 20px;
      }
      .card {
        width: calc(100% / 5 - 12px);
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <div id="mainTitle">I-DLE 몰아보기</div>

  <div class="filter-section">
    <div class="filter-group" id="yearFilters"></div>
    <div class="filter-group" id="memberFilters"></div>
  </div>

  <div class="top-bar">
    <button onclick="history.back()"><img src="https://cdn-icons-png.flaticon.com/512/271/271220.png" alt="뒤로가기"></button>
    <button onclick="location.href='index.html'"><img src="https://cdn-icons-png.flaticon.com/512/1946/1946488.png" alt="홈"></button>
    <input type="text" id="searchInput" placeholder="카테고리 내 검색...">
  </div>

  <div class="card-container" id="categoryCards"></div>

  <script src="cards.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const params = new URLSearchParams(window.location.search);
      const category = params.get("category");
      document.getElementById("mainTitle").textContent = category;

      const container = document.getElementById("categoryCards");
      let currentYear = null;
      let currentMember = null;

      function renderCards() {
        const keyword = document.getElementById("searchInput").value.toLowerCase();
        container.innerHTML = "";
        let filtered = allCards.filter(card => card.category === category);
        if (currentYear) filtered = filtered.filter(c => c.year === currentYear);
        if (currentMember) filtered = filtered.filter(c => c.member === currentMember);
        if (keyword) filtered = filtered.filter(c => c.title.toLowerCase().includes(keyword));
        filtered.sort((a, b) => new Date(b.date) - new Date(a.date));

        filtered.forEach(data => {
          const card = document.createElement("a");
          card.href = data.link;
          card.target = "_blank";
          card.className = "card";
          card.setAttribute("data-category", data.category);
          card.setAttribute("data-member", data.member);
          card.setAttribute("data-year", data.year);
          card.innerHTML = `
            <img src="${data.thumbnail}" alt="${data.alt}">
            <div class="card-title">${data.title}</div>
          `;
          container.appendChild(card);
        });
      }

      document.getElementById("searchInput").addEventListener("input", renderCards);

      const years = ["2025","2024","2023","2022","2021","2020","2019","2018","PRE-DEBUT"];
      const members = ["미연","민니","소연","우기","슈화","아이들"];

      years.forEach(year => {
        const btn = document.createElement("button");
        btn.className = "filter-btn";
        btn.textContent = year;
        btn.onclick = () => {
          if (currentYear === year) {
            currentYear = null;
            btn.classList.remove("active");
          } else {
            currentYear = year;
            document.querySelectorAll("#yearFilters .filter-btn").forEach(b => b.classList.remove("active"));
            btn.classList.add("active");
          }
          renderCards();
        };
        document.getElementById("yearFilters").appendChild(btn);
      });

      members.forEach(member => {
        const btn = document.createElement("button");
        btn.className = "filter-btn";
        btn.textContent = member;
        btn.onclick = () => {
          if (currentMember === member) {
            currentMember = null;
            btn.classList.remove("active");
          } else {
            currentMember = member;
            document.querySelectorAll("#memberFilters .filter-btn").forEach(b => b.classList.remove("active"));
            btn.classList.add("active");
          }
          renderCards();
        };
        document.getElementById("memberFilters").appendChild(btn);
      });

      renderCards();
    });
  </script>
</body>
</html>
