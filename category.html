<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카테고리 페이지</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    .header-bar {
      padding: 60px 0 20px;
    }
    #mainTitle {
      font-size: 32px;
      color: #fff;
      margin-bottom: 40px;
    }
    .filter-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
      margin-bottom: 30px;
    }
    .filter-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }
    .filter-btn {
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 12px 22px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s;
    }
    .filter-btn.active {
      background-color: #ff4da6;
      color: #fff;
    }
    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
    }
    .top-bar input {
      padding: 12px 16px;
      border-radius: 24px;
      border: none;
      width: 260px;
      font-size: 16px;
    }
    .top-bar button {
      background-color: #fff;
      border: none;
      border-radius: 50%;
      padding: 6px;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .top-bar button img {
      width: 24px;
      height: 24px;
    }
    .video-player-container {
      position: sticky;
      top: 0;
      z-index: 999;
      display: none;
      justify-content: center;
      background-color: #111;
    }
    .video-player-container iframe {
      width: 90%;
      max-width: 960px;
      height: 440px;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    @media (min-width: 1024px) {
      .card-container {
        grid-template-columns: repeat(5, 1fr);
      }
    }
    @media (max-width: 768px) {
      .card-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    .card {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      text-align: left;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      cursor: pointer;
      width: 100%;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
    }
    .card img {
      width: 100%;
      height: auto;
    }
    .card-title {
      font-size: 13px;
      padding: 6px;
      color: #fff;
    }
    #loadMoreBtn {
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      display: block;
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <div id="mainTitle">카테고리 제목</div>
  </div>

  <div class="filter-section">
    <div class="filter-row">
      <button class="filter-btn" data-type="year">2025</button>
      <button class="filter-btn" data-type="year">2024</button>
      <button class="filter-btn" data-type="year">2023</button>
      <button class="filter-btn" data-type="year">2022</button>
      <button class="filter-btn" data-type="year">2021</button>
      <button class="filter-btn" data-type="year">2020</button>
      <button class="filter-btn" data-type="year">2019</button>
      <button class="filter-btn" data-type="year">2018</button>
      <button class="filter-btn" data-type="year">PRE-DEBUT</button>
    </div>
    <div class="filter-row">
      <button class="filter-btn" data-type="member">미연</button>
      <button class="filter-btn" data-type="member">민니</button>
      <button class="filter-btn" data-type="member">소연</button>
      <button class="filter-btn" data-type="member">우기</button>
      <button class="filter-btn" data-type="member">슈화</button>
      <button class="filter-btn" data-type="member">아이들</button>
    </div>
  </div>

  <div class="top-bar">
    <button onclick="history.back()"><img src="images/뒤로가기.jpg" alt="뒤로가기"></button>
    <button onclick="location.href='index.html'"><img src="images/홈.jpg" alt="홈"></button>
    <input type="text" id="searchInput" placeholder="카테고리 내 검색...">
  </div>

  <div class="video-player-container" id="videoPlayerContainer">
    <iframe id="videoPlayer" src="" frameborder="0" allowfullscreen></iframe>
  </div>

  <div class="card-container" id="allCards"></div>
  <button id="loadMoreBtn">더보기</button>

  <script src="cards.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const params = new URLSearchParams(location.search);
      const categoryParam = params.get("category");
      document.getElementById("mainTitle").textContent = categoryParam;

      const container = document.getElementById("allCards");
      const loadMoreBtn = document.getElementById("loadMoreBtn");
      const searchInput = document.getElementById("searchInput");
      const videoPlayer = document.getElementById("videoPlayer");
      const videoContainer = document.getElementById("videoPlayerContainer");
      let currentIndex = 0;
      const batchSize = 30;

      let all = (allCards || []).filter(card => card.category === categoryParam);

      function extractDate(title) {
        const match = title.match(/\((\d{4}-\d{2}-\d{2})\)/);
        return match ? match[1] : '2000-01-01';
      }

      all.sort((a, b) => new Date(extractDate(b.title)) - new Date(extractDate(a.title)));

      function extractYouTubeId(url) {
        const match = url.match(/[?&]v=([^&#]+)/);
        return match ? match[1] : null;
      }

      function loadVideo(link) {
        const videoId = extractYouTubeId(link);
        const embedUrl = videoId ? `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0` : null;

        if (!videoId) {
          window.open(link, '_blank');
          return;
        }

        const testIframe = document.createElement('iframe');
        testIframe.src = embedUrl;
        testIframe.style.display = 'none';
        document.body.appendChild(testIframe);

        testIframe.onerror = () => {
          document.body.removeChild(testIframe);
          window.open(link, '_blank');
        };

        testIframe.onload = () => {
          document.body.removeChild(testIframe);
          videoPlayer.src = embedUrl;
          videoContainer.style.display = "flex";
        };
      }

      function renderCards(cards) {
        container.innerHTML = '';
        cards.slice(0, currentIndex + batchSize).forEach(data => {
          const card = document.createElement("a");
          card.className = "card";
          card.setAttribute("data-category", data.category);
          card.setAttribute("data-member", data.member);
          card.setAttribute("data-year", data.year);
          card.innerHTML = `
            <img src="${data.thumbnail}" alt="${data.alt}">
            <div class="card-title">${data.title}</div>
          `;
          card.addEventListener("click", (e) => {
            e.preventDefault();
            loadVideo(data.link);
          });
          container.appendChild(card);
        });

        currentIndex += batchSize;
        loadMoreBtn.style.display = currentIndex >= cards.length ? "none" : "block";
      }

      function filterCards() {
        const activeYears = Array.from(document.querySelectorAll('.filter-btn[data-type="year"].active')).map(b => b.textContent);
        const activeMembers = Array.from(document.querySelectorAll('.filter-btn[data-type="member"].active')).map(b => b.textContent);
        const keyword = searchInput.value.toLowerCase();

        const filtered = all.filter(card => {
          const yearMatch = activeYears.length === 0 || activeYears.includes(card.year);
          const memberMatch = activeMembers.length === 0 || activeMembers.some(m => card.member.includes(m));
          const titleMatch = card.title.toLowerCase().includes(keyword);
          return yearMatch && memberMatch && titleMatch;
        });

        currentIndex = 0;
        renderCards(filtered);
      }

      renderCards(all);

      loadMoreBtn.addEventListener("click", () => filterCards());
      searchInput.addEventListener("input", filterCards);

      document.querySelectorAll('.filter-btn').forEach(button => {
        button.addEventListener("click", function () {
          this.classList.toggle("active");
          filterCards();
        });
      });

      window.addEventListener("beforeunload", () => {
        videoPlayer.src = "";
      });
    });
  </script>
</body>
</html>
